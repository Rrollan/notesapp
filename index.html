<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Canvas: Glass OS</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f0f13;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-highlight: rgba(255, 255, 255, 0.2);
            --glass-blur: 16px;
            
            --accent-primary: #7000ff;
            --accent-secondary: #00d2ff;
            --accent-glow: 0 0 20px rgba(112, 0, 255, 0.6);
            
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            
            --sidebar-width: 240px;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden;
            background-color: var(--bg-dark);
            font-family: 'Outfit', sans-serif; /* –ë–æ–ª–µ–µ —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–π —à—Ä–∏—Ñ—Ç */
            color: var(--text-main);
            user-select: none;
        }

        /* --- AMBIENT BACKGROUND ANIMATION --- */
        body::before, body::after {
            content: ''; position: absolute; border-radius: 50%; z-index: -1;
            filter: blur(80px); opacity: 0.6; animation: float 15s infinite ease-in-out alternate;
        }
        body::before {
            width: 500px; height: 500px; background: radial-gradient(circle, var(--accent-primary), transparent);
            top: -10%; left: -10%;
        }
        body::after {
            width: 600px; height: 600px; background: radial-gradient(circle, var(--accent-secondary), transparent);
            bottom: -10%; right: -10%; animation-delay: -5s;
        }
        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(50px, 100px) scale(1.2); }
        }

        /* --- GLASS MIXIN --- */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--glass-border);
            border-top: 1px solid var(--glass-highlight);
            border-left: 1px solid var(--glass-highlight);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
        }

        /* --- SIDEBAR --- */
        #sidebar {
            position: fixed; top: 20px; left: 20px; bottom: 20px;
            width: var(--sidebar-width); 
            border-radius: 20px;
            z-index: 2000;
            display: flex; flex-direction: column;
            /* Glass Effect applied via class in JS or manual here */
            background: rgba(20, 20, 25, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .sidebar-header {
            padding: 20px; font-weight: 600; font-size: 1.2rem; color: #fff;
            letter-spacing: 1px; text-transform: uppercase;
            background: linear-gradient(90deg, #fff, #aaa); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .sidebar-hint {
            font-size: 0.75rem; color: var(--text-muted); padding: 5px 20px 15px 20px; 
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .space-list { flex-grow: 1; overflow-y: auto; padding: 15px; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.2); }

        .space-item {
            padding: 12px 15px; margin-bottom: 8px; border-radius: 12px; cursor: pointer;
            display: flex; justify-content: space-between; align-items: center;
            color: #ccc; transition: all 0.3s ease; border: 1px solid transparent;
        }
        .space-item:hover { background: rgba(255,255,255,0.05); color: #fff; border-color: rgba(255,255,255,0.1); }
        .space-item.active { 
            background: linear-gradient(135deg, rgba(112, 0, 255, 0.4), rgba(0, 210, 255, 0.1));
            border: 1px solid rgba(112, 0, 255, 0.5);
            color: #fff; text-shadow: 0 0 10px rgba(112,0,255,0.8);
        }
        .space-del { opacity: 0; transition: 0.2s; color: #ff5555; }
        .space-item:hover .space-del { opacity: 1; }
        
        .add-space-btn {
            background: rgba(255,255,255,0.02); border: 1px dashed rgba(255,255,255,0.2); 
            color: var(--text-muted); margin: 10px 15px; padding: 12px; border-radius: 12px; 
            cursor: pointer; transition: 0.3s;
        }
        .add-space-btn:hover { border-color: var(--accent-secondary); color: var(--accent-secondary); background: rgba(0, 210, 255, 0.05); }

        .backup-section {
            padding: 20px; display: flex; flex-direction: column; gap: 10px;
            background: rgba(0,0,0,0.2); border-radius: 0 0 20px 20px;
        }
        .backup-btn {
            background: rgba(255,255,255,0.05); color: #ccc; border: 1px solid rgba(255,255,255,0.1); 
            padding: 10px; border-radius: 8px; cursor: pointer; font-size: 0.8rem; transition: 0.3s;
        }
        .backup-btn:hover { background: #fff; color: #000; box-shadow: 0 0 15px #fff; }

        /* --- UI LAYER (TOOLBAR) --- */
        #ui-layer {
            position: fixed; top: 20px; left: calc(var(--sidebar-width) + 40px); z-index: 1000;
            display: flex; gap: 15px; flex-direction: column; pointer-events: none;
        }
        .toolbar {
            background: rgba(30, 30, 30, 0.4); backdrop-filter: blur(15px);
            padding: 10px 15px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.1);
            display: flex; gap: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); pointer-events: auto;
        }
        .btn {
            background: rgba(255,255,255,0.05); border: none; color: #fff; padding: 8px 16px;
            border-radius: 8px; cursor: pointer; font-size: 0.9rem; transition: all 0.3s;
            border: 1px solid transparent; font-family: 'Outfit', sans-serif;
        }
        .btn:hover { background: rgba(255,255,255,0.15); transform: translateY(-2px); border-color: rgba(255,255,255,0.2); }
        .btn.primary { 
            background: linear-gradient(135deg, var(--accent-primary), #4a00e0); 
            box-shadow: 0 4px 15px rgba(112, 0, 255, 0.4);
        }
        .btn.primary:hover { box-shadow: 0 0 20px rgba(112, 0, 255, 0.8); }
        .btn.danger { color: #ff6b6b; background: rgba(255, 107, 107, 0.1); }
        .btn.danger:hover { background: rgba(255, 107, 107, 0.2); box-shadow: 0 0 15px rgba(255, 107, 107, 0.2); }

        /* --- CANVAS --- */
        #viewport { 
            position: absolute; top:0; left: 0; width: 100%; height: 100%; 
            cursor: grab; overflow: hidden;
        }
        #viewport:active { cursor: grabbing; }

        #world {
            position: absolute; top: 0; left: 0; transform-origin: 0 0;
            /* Dot grid made more subtle */
            background-image: radial-gradient(rgba(255,255,255,0.15) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* CONNECTIONS */
        path.connection {
            fill: none; stroke: rgba(255,255,255,0.4); stroke-width: 2px;
            pointer-events: stroke; transition: all 0.3s;
            filter: drop-shadow(0 0 2px rgba(0,0,0,0.5));
        }
        path.connection.temp { stroke-dasharray: 8,8; opacity: 0.5; stroke: var(--accent-secondary); }
        path.connection:hover { stroke: var(--accent-secondary); stroke-width: 4px; filter: drop-shadow(0 0 5px var(--accent-secondary)); cursor: pointer; }
        marker#arrowhead path { fill: rgba(255,255,255,0.4); }

        /* --- LIQUID NODES --- */
        .node {
            position: absolute; min-width: 200px;
            /* Glassmorphism core */
            background: rgba(20, 20, 25, 0.65);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.08);
            border-top: 1px solid rgba(255,255,255,0.15);
            border-left: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            
            border-radius: 16px;
            display: flex; flex-direction: column; z-index: 1; box-sizing: border-box; 
            transition: box-shadow 0.3s, border-color 0.3s, transform 0.1s;
        }
        .node:hover { 
            border-color: rgba(255,255,255,0.3); 
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
        .node.selected { 
            border: 1px solid var(--accent-secondary) !important; 
            box-shadow: 0 0 25px rgba(0, 210, 255, 0.3), inset 0 0 20px rgba(0, 210, 255, 0.05);
            z-index: 10; 
        }
        
        /* Node Color Variations (Tinted Glass) */
        .node.color-red { background: linear-gradient(145deg, rgba(60, 31, 31, 0.7), rgba(20, 20, 20, 0.6)); }
        .node.color-green { background: linear-gradient(145deg, rgba(31, 60, 37, 0.7), rgba(20, 20, 20, 0.6)); }
        .node.color-blue { background: linear-gradient(145deg, rgba(31, 44, 60, 0.7), rgba(20, 20, 20, 0.6)); }
        .node.color-yellow { background: linear-gradient(145deg, rgba(60, 56, 31, 0.7), rgba(20, 20, 20, 0.6)); }
        
        .node.shape-round { border-radius: 32px; }
        .node.shape-round .node-header { border-radius: 32px 32px 0 0; padding-left: 25px; }
        .node.shape-round .content-img, .node.shape-round .content-video { border-radius: 0 0 32px 32px; }

        .node-header {
            padding: 12px 15px; font-weight: 600; font-size: 0.95rem;
            background: rgba(255,255,255,0.03); 
            border-bottom: 1px solid rgba(255,255,255,0.05);
            border-radius: 16px 16px 0 0; cursor: grab;
            display: flex; justify-content: space-between; align-items: center; color: rgba(255,255,255,0.9);
        }
        .header-text {
            outline: none; border-bottom: 1px solid transparent; transition: 0.2s;
            max-width: 85%; overflow: hidden; white-space: nowrap; text-overflow: ellipsis;
        }
        .header-text:focus { border-bottom: 1px solid var(--accent-secondary); }

        .node-content {
            padding: 15px; font-size: 0.95rem; line-height: 1.6; outline: none;
            color: rgba(255,255,255,0.8); flex-grow: 1; user-select: text; min-height: 40px;
        }
        
        .content-img, .content-video { padding: 0; background: #000; border-radius: 0 0 16px 16px; overflow: hidden; display:flex;}
        .content-img img { width: 100%; height: auto; display: block; opacity: 0.9; }
        
        /* Handles (Connectors) */
        .handle {
            position: absolute; width: 20px; height: 20px; cursor: crosshair; z-index: 20;
            display: flex; justify-content: center; align-items: center; opacity: 0; transition: opacity 0.2s;
        }
        .handle::after { 
            content: ''; width: 10px; height: 10px; background: #fff; border-radius: 50%; 
            box-shadow: 0 0 10px #fff; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .node:hover .handle, .handle.snap-active { opacity: 1; }
        .handle:hover::after { background: var(--accent-secondary); transform: scale(1.5); box-shadow: 0 0 15px var(--accent-secondary); }
        
        .h-top { top: -10px; left: 50%; transform: translateX(-50%); }
        .h-right { right: -10px; top: 50%; transform: translateY(-50%); }
        .h-bottom { bottom: -10px; left: 50%; transform: translateX(-50%); }
        .h-left { left: -10px; top: 50%; transform: translateY(-50%); }

        /* Resizer */
        .resizer {
            position: absolute; right: 0; bottom: 0; width: 20px; height: 20px;
            cursor: se-resize; 
            background: linear-gradient(135deg, transparent 40%, rgba(255,255,255,0.5) 40%, transparent 60%, rgba(255,255,255,0.5) 60%);
            border-bottom-right-radius: 16px; opacity: 0.5; transition: 0.2s;
        }
        .node:hover .resizer { opacity: 1; }

        /* Tasks */
        .task-row { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; padding: 4px; border-radius: 6px; transition: 0.2s; }
        .task-row:hover { background: rgba(255,255,255,0.05); }
        .task-check { 
            width: 18px; height: 18px; border: 2px solid rgba(255,255,255,0.4); border-radius: 6px; 
            cursor: pointer; transition: 0.2s; flex-shrink: 0;
        }
        .task-input { background: transparent; border: none; color: #eee; font-family: 'Outfit', sans-serif; font-size: 0.95rem; width: 100%; outline: none; }
        .task-date { 
            background: rgba(255,255,255,0.1); border: none; color: #aaa; 
            font-size: 0.7rem; padding: 4px 6px; border-radius: 4px; cursor: pointer; 
        }
        .task-row.done .task-check { background: var(--accent-secondary); border-color: var(--accent-secondary); box-shadow: 0 0 10px var(--accent-secondary); }
        .task-row.done .task-input { text-decoration: line-through; color: #777; }
        .add-task-btn { width: 100%; padding: 8px; background: transparent; border: 1px dashed rgba(255,255,255,0.2); color: #aaa; border-radius: 8px; cursor: pointer; margin-top: 5px; transition: 0.2s; }
        .add-task-btn:hover { background: rgba(255,255,255,0.05); color: #fff; border-color: #fff; }

        /* Floating Menu */
        #style-menu {
            position: absolute; display: none; z-index: 2000; 
            background: rgba(40,40,45,0.9); backdrop-filter: blur(10px);
            padding: 8px; border-radius: 50px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6); border: 1px solid rgba(255,255,255,0.1); 
            gap: 8px; align-items: center; pointer-events: auto; transform: translate(-50%, -140%);
        }
        .color-btn { width: 24px; height: 24px; border-radius: 50%; border: 1px solid rgba(255,255,255,0.2); cursor: pointer; transition: 0.2s; }
        .color-btn:hover { transform: scale(1.2); border-color: #fff; box-shadow: 0 0 10px rgba(255,255,255,0.5); }

        /* --- UNIFIED MODAL --- */
        #modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); backdrop-filter: blur(8px);
            z-index: 5000; display: none; justify-content: center; align-items: center;
        }
        #modal-box {
            background: rgba(30,30,35,0.8); backdrop-filter: blur(25px);
            width: 380px; padding: 30px; border-radius: 24px; 
            border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 20px 80px rgba(0,0,0,0.6);
            display: flex; flex-direction: column; gap: 20px;
        }
        #modal-title { margin: 0; color: #fff; font-size: 1.4rem; font-weight: 600; }
        #modal-message { font-size: 1rem; color: #ccc; line-height: 1.5; }
        .modal-input {
            background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); color: #fff;
            padding: 12px; border-radius: 8px; outline: none; width: 100%; box-sizing: border-box; font-size: 1rem;
            transition: 0.3s;
        }
        .modal-input:focus { border-color: var(--accent-secondary); box-shadow: 0 0 15px rgba(0, 210, 255, 0.2); }
        .modal-actions { display: flex; justify-content: flex-end; gap: 12px; margin-top: 10px; }
        
        #hidden-file-input, #backup-file-input { display: none; }
    </style>
</head>
<body>

    <input type="file" id="hidden-file-input" multiple>
    <input type="file" id="backup-file-input" accept=".json">

    <!-- SIDEBAR -->
    <div id="sidebar">
        <div class="sidebar-header">Liquid OS</div>
        <div class="sidebar-hint">DblClick –¥–ª—è –ø–µ—Ä–µ–∏–º–µ–Ω–æ–≤–∞–Ω–∏—è</div>
        <div class="space-list" id="space-list"></div>
        <button class="add-space-btn" onclick="openCreateSpaceModal()">+ New Space</button>
        
        <div class="backup-section">
            <button class="backup-btn" onclick="downloadBackup()">‚Üì Backup</button>

        </div>
    </div>

    <!-- UI -->
    <div id="ui-layer">
        <div class="toolbar">
            <button class="btn primary" onclick="spawnNode('text')">Text</button>
            <button class="btn" onclick="openMediaModal('image')">Image</button>
            <button class="btn" onclick="openMediaModal('video')">Video</button>
            <button class="btn" onclick="spawnNode('task')">Tasks</button>
            <button class="btn" onclick="openLinkModal()">Link</button>
        </div>
        <div class="toolbar">
            <button class="btn danger" onclick="confirmClearCanvas()">Clear</button>
            <span style="font-size: 11px; color:rgba(255,255,255,0.4); align-self: center;">DEL: Remove | Drag Corner: Size</span>
        </div>
    </div>

    <!-- Floating Menu -->
    <div id="style-menu">
        <div class="color-btn" style="background:#262626;" onclick="applyStyle('color', 'default')"></div>
        <div class="color-btn" style="background:linear-gradient(135deg, #ff4d4d, #3c1f1f);" onclick="applyStyle('color', 'red')"></div>
        <div class="color-btn" style="background:linear-gradient(135deg, #00e676, #1f3c25);" onclick="applyStyle('color', 'green')"></div>
        <div class="color-btn" style="background:linear-gradient(135deg, #2979ff, #1f2c3c);" onclick="applyStyle('color', 'blue')"></div>
        <div class="color-btn" style="background:linear-gradient(135deg, #ffea00, #3c381f);" onclick="applyStyle('color', 'yellow')"></div>
        <div style="width: 1px; height: 15px; background: rgba(255,255,255,0.2); margin: 0 4px;"></div>
        <button class="btn" style="padding: 4px 8px; font-size: 10px;" onclick="applyStyle('shape', 'default')">‚ñ†</button>
        <button class="btn" style="padding: 4px 8px; font-size: 10px;" onclick="applyStyle('shape', 'round')">‚óè</button>
        <div style="width: 1px; height: 15px; background: rgba(255,255,255,0.2); margin: 0 4px;"></div>
        <button class="btn danger" style="padding: 4px 8px; font-size: 12px; font-weight:bold;" onclick="deleteSelectedNode()" title="–£–¥–∞–ª–∏—Ç—å">‚úï</button>
    </div>

    <!-- UNIFIED MODAL -->
    <div id="modal-overlay">
        <div id="modal-box">
            <h3 id="modal-title">–ó–∞–≥–æ–ª–æ–≤–æ–∫</h3>
            <div id="modal-message" style="display:none;"></div>
            <div id="modal-body"></div>
            <div class="modal-actions">
                <button class="btn" onclick="closeModal()">Cancel</button>
                <button id="modal-confirm-btn" class="btn primary">Confirm</button>
            </div>
        </div>
    </div>

    <div id="viewport">
        <div id="world">
            <svg id="connections-layer" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <marker id="arrowhead" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="6" markerHeight="6" orient="auto">
                      <path d="M 0 0 L 10 5 L 0 10 z" />
                    </marker>
                </defs>
            </svg>
        </div>
    </div>

<script>
    // --- STORAGE & CONFIG ---
    let spaces = JSON.parse(localStorage.getItem('ob_spaces')) || ['Main'];
    let currentSpace = localStorage.getItem('ob_currentSpace') || 'Main';
    const SVG_OFFSET = 50000;

    // --- STATE ---
    const viewport = document.getElementById('viewport');
    const world = document.getElementById('world');
    const svgLayer = document.getElementById('connections-layer');
    const fileInput = document.getElementById('hidden-file-input');
    const backupInput = document.getElementById('backup-file-input');
    const styleMenu = document.getElementById('style-menu');
    
    // Modal Elements
    const modal = document.getElementById('modal-overlay');
    const modalTitle = document.getElementById('modal-title');
    const modalMsg = document.getElementById('modal-message');
    const modalBody = document.getElementById('modal-body');
    const modalConfirmBtn = document.getElementById('modal-confirm-btn');

    let state = { scale: 1, panX: window.innerWidth/2, panY: window.innerHeight/2 };
    let nodes = [];
    let edges = [];
    let idCounter = 1;
    let historyStack = [];
    let selectedNodeId = null;

    let dragObj = null; 
    let connectStart = null; 
    let tempLine = null;
    let mousePos = { x: window.innerWidth/2 + 110, y: window.innerHeight/2 }; 

    // --- INIT ---
    function init() {
        renderSpacesSidebar();
        loadSpaceData(currentSpace);
        window.addEventListener('beforeunload', saveCurrentSpaceData);
    }

    // --- BACKUP SYSTEM ---
    function downloadBackup() {
        saveCurrentSpaceData();
        const backupData = {};
        Object.keys(localStorage).forEach(key => {
            if (key.startsWith('ob_')) {
                backupData[key] = localStorage.getItem(key);
            }
        });
        
        const blob = new Blob([JSON.stringify(backupData, null, 2)], {type : 'application/json'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `liquid-canvas-${new Date().toISOString().slice(0,10)}.json`;
        a.click();
        URL.revokeObjectURL(url);
    }

    function triggerRestore() { backupInput.click(); }

    backupInput.onchange = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (ev) => {
            try {
                const data = JSON.parse(ev.target.result);
                if (!data.ob_spaces) throw new Error("Invalid backup");
                Object.keys(localStorage).forEach(key => { if (key.startsWith('ob_')) localStorage.removeItem(key); });
                Object.keys(data).forEach(key => { localStorage.setItem(key, data[key]); });
                location.reload();
            } catch (err) { alert("Error reading backup: " + err.message); }
        };
        reader.readAsText(file);
        backupInput.value = '';
    };

    // --- MATH HELPERS ---
    function getWorldMousePosition(screenX, screenY) {
        const sx = screenX !== undefined ? screenX : mousePos.x;
        const sy = screenY !== undefined ? screenY : mousePos.y;
        const rect = viewport.getBoundingClientRect();
        return {
            x: (sx - rect.left - state.panX) / state.scale,
            y: (sy - rect.top - state.panY) / state.scale
        };
    }

    // --- UNIFIED MODAL SYSTEM ---
    function openModal({ title, message = null, inputPlaceholder = null, inputValue = '', confirmText = 'OK', onConfirm, extraHtml = '' }) {
        modalTitle.innerText = title;
        modalMsg.innerText = message || '';
        modalMsg.style.display = message ? 'block' : 'none';
        modalBody.innerHTML = extraHtml;
        
        let inputEl = null;
        if (inputPlaceholder !== null) {
            inputEl = document.createElement('input');
            inputEl.className = 'modal-input';
            inputEl.placeholder = inputPlaceholder;
            inputEl.value = inputValue;
            modalBody.appendChild(inputEl);
            setTimeout(() => inputEl.focus(), 100);
            inputEl.onkeydown = (e) => { if(e.key==='Enter') doConfirm(); };
        }

        modalConfirmBtn.innerText = confirmText;
        modalConfirmBtn.onclick = doConfirm;

        function doConfirm() {
            const val = inputEl ? inputEl.value : null;
            if (onConfirm(val) !== false) closeModal();
        }
        modal.style.display = 'flex';
    }

    function closeModal() { modal.style.display = 'none'; modalBody.innerHTML = ''; }

    // --- SPACES ACTIONS ---
    function renderSpacesSidebar() {
        const list = document.getElementById('space-list');
        list.innerHTML = '';
        spaces.forEach(name => {
            const div = document.createElement('div');
            div.className = `space-item ${name === currentSpace ? 'active' : ''}`;
            div.innerHTML = `
                <span class="space-item-name">${name}</span>
                ${spaces.length > 1 ? `<span class="space-del">‚úï</span>` : ''}
            `;
            div.onclick = (e) => {
                if(e.target.classList.contains('space-del')) confirmDeleteSpace(name);
                else switchSpace(name);
            };
            div.ondblclick = (e) => {
                if(!e.target.classList.contains('space-del')) openRenameSpaceModal(name);
            };
            list.appendChild(div);
        });
    }

    function openCreateSpaceModal() {
        openModal({
            title: 'New Space', inputPlaceholder: 'Name...',
            onConfirm: (name) => {
                if (name && !spaces.includes(name)) {
                    saveCurrentSpaceData(); spaces.push(name); localStorage.setItem('ob_spaces', JSON.stringify(spaces)); switchSpace(name);
                }
            }
        });
    }

    function openRenameSpaceModal(oldName) {
        openModal({
            title: 'Rename', inputPlaceholder: 'New Name', inputValue: oldName,
            onConfirm: (newName) => {
                if (newName && newName !== oldName && !spaces.includes(newName)) {
                    saveCurrentSpaceData();
                    const data = localStorage.getItem(`ob_space_${oldName}`);
                    if(data) { localStorage.setItem(`ob_space_${newName}`, data); localStorage.removeItem(`ob_space_${oldName}`); }
                    spaces[spaces.indexOf(oldName)] = newName; localStorage.setItem('ob_spaces', JSON.stringify(spaces));
                    if(currentSpace === oldName) { currentSpace = newName; localStorage.setItem('ob_currentSpace', newName); }
                    renderSpacesSidebar();
                }
            }
        });
    }

    function confirmDeleteSpace(name) {
        openModal({
            title: 'Delete Space?', message: `Are you sure you want to delete "${name}"?`, confirmText: 'Delete',
            onConfirm: () => {
                spaces = spaces.filter(s => s !== name); localStorage.removeItem(`ob_space_${name}`); localStorage.setItem('ob_spaces', JSON.stringify(spaces));
                if(currentSpace === name) switchSpace(spaces[0]); else renderSpacesSidebar();
            }
        });
    }

    function switchSpace(name) {
        if(name === currentSpace) return;
        saveCurrentSpaceData(); currentSpace = name; localStorage.setItem('ob_currentSpace', name); loadSpaceData(name); renderSpacesSidebar();
    }

    function saveCurrentSpaceData() {
        const data = { nodes, edges, idCounter, state };
        localStorage.setItem(`ob_space_${currentSpace}`, JSON.stringify(data));
    }

    function loadSpaceData(name) {
        const raw = localStorage.getItem(`ob_space_${name}`);
        if(raw) {
            const data = JSON.parse(raw);
            nodes = data.nodes || []; edges = data.edges || []; idCounter = data.idCounter || 1;
        } else {
            nodes = []; edges = []; idCounter = 1;
            addNodeData({ x: 50, y: 50, type: 'text', title: 'Start', content: 'Welcome to Liquid Canvas' });
        }
        historyStack = []; deselectNode(); renderAll(); updateTransform();
    }

    // --- NODE ACTIONS ---
    function addNodeData(data) {
        recordAction();
        const id = data.id || ('node-' + idCounter++);
        const w = data.width || (['video','image'].includes(data.type) ? 400 : 250);
        const newNode = { ...data, id, width: w, color: data.color||'default', shape: data.shape||'default' };
        nodes.push(newNode); saveCurrentSpaceData(); return newNode;
    }

    function spawnNode(type) {
        const c = getWorldMousePosition();
        const cx = c.x - 125; 
        const cy = c.y - 40;
        if (type === 'task') {
            const taskHtml = `<div class="task-row"><div class="task-check" onclick="toggleTask(this)"></div><input type="text" class="task-input" value="My Task" oninput="saveNodeState(this)"><input type="date" class="task-date" onchange="saveNodeState(this)"></div><button class="add-task-btn" onclick="addTaskRow(this)">+ Add Item</button>`;
            createNode(cx, cy, 'task', 'To-Do List', taskHtml);
        } else {
            createNode(cx, cy, 'text', 'Note', 'Type here...');
        }
    }

    function openLinkModal() {
        openModal({
            title: 'Insert Link', inputPlaceholder: 'https://...',
            onConfirm: (url) => {
                if(url) {
                    const c = getWorldMousePosition();
                    createNode(c.x - 125, c.y - 40, 'link', 'Link', `<a href="${url}" target="_blank" style="color:#00d2ff;">${url}</a>`);
                }
            }
        });
    }

    function openMediaModal(type) {
        openModal({
            title: type==='image'?'Add Image':'Add Video',
            extraHtml: `<button class="btn primary" onclick="triggerFile('${type}')" style="width:100%; padding:10px;">üìÇ Upload File</button><div style="text-align:center; color:#666; margin:10px 0;">OR URL</div>`,
            inputPlaceholder: 'https://...',
            onConfirm: (url) => {
                if(url) {
                    const c = getWorldMousePosition();
                    if(type==='image') createNode(c.x-200, c.y-100, 'image', 'Img', `<img src="${url}">`);
                    else createVideoNode(c.x-200, c.y-100, url);
                }
            }
        });
    }

    function confirmClearCanvas() {
        openModal({
            title: 'Clear Canvas?', message: 'This will remove all nodes.', confirmText: 'Clear All',
            onConfirm: () => { recordAction(); nodes=[]; edges=[]; renderAll(); saveCurrentSpaceData(); }
        });
    }

    function createNode(x, y, type, title, content) { addNodeData({ x, y, type, title, content }); renderAll(); }

    // --- RENDER ---
    function renderAll() {
        document.querySelectorAll('.node').forEach(n => n.remove());
        const defs = svgLayer.querySelector('defs');
        svgLayer.innerHTML = '';
        if(defs) svgLayer.appendChild(defs);
        nodes.forEach(n => createNodeDOM(n));
        edges.forEach(e => createEdgeDOM(e));
    }

    function createNodeDOM(node) {
        const el = document.createElement('div');
        el.id = node.id;
        el.className = `node type-${node.type} color-${node.color} shape-${node.shape}`;
        if(node.id === selectedNodeId) el.classList.add('selected');
        el.style.left = node.x + 'px'; el.style.top = node.y + 'px'; el.style.width = node.width + 'px';

        let contentHtml = '';
        if (['image','video'].includes(node.type)) {
            contentHtml = `<div class="node-content ${node.type==='image'?'content-img':'content-video'}">${node.content}</div>`;
        } else {
            contentHtml = `<div class="node-content" ${node.type==='text'?'contenteditable="true"':''}>${node.content}</div>`;
        }

        el.innerHTML = `
            <div class="node-header"><span class="header-text">${node.title}</span></div>
            ${contentHtml}
            <div class="resizer"></div>
            <div class="handle h-top" data-side="top"></div>
            <div class="handle h-right" data-side="right"></div>
            <div class="handle h-bottom" data-side="bottom"></div>
            <div class="handle h-left" data-side="left"></div>
        `;
        
        const headerSpan = el.querySelector('.header-text');
        headerSpan.addEventListener('dblclick', (e) => { e.stopPropagation(); headerSpan.contentEditable = true; headerSpan.focus(); document.execCommand('selectAll',false,null); });
        headerSpan.addEventListener('blur', () => { headerSpan.contentEditable = false; if(node.title !== headerSpan.innerText) { node.title = headerSpan.innerText; saveCurrentSpaceData(); } });
        headerSpan.addEventListener('keydown', e => { if(e.key==='Enter') headerSpan.blur(); });
        if(node.type==='text') {
            const cDiv = el.querySelector('.node-content');
            cDiv.addEventListener('input', () => { node.content = cDiv.innerHTML; saveCurrentSpaceData(); });
        }

        world.appendChild(el);
        attachEvents(el, node);
    }

    function attachEvents(el, node) {
        el.querySelector('.node-header').addEventListener('mousedown', (e) => {
            if(e.target.isContentEditable) return;
            e.stopPropagation(); selectNode(node);
            const mouseWorld = getWorldMousePosition(e.clientX, e.clientY);
            dragObj = { type: 'node', node, ix: node.x, iy: node.y, ox: mouseWorld.x - node.x, oy: mouseWorld.y - node.y };
        });
        el.querySelector('.resizer').addEventListener('mousedown', (e) => {
            e.stopPropagation(); dragObj = { type: 'resize', node, startX: e.clientX, startW: node.width };
        });
        el.querySelectorAll('.handle').forEach(h => {
            h.addEventListener('mousedown', (e) => {
                e.stopPropagation(); connectStart = { id: node.id, side: h.dataset.side };
                tempLine = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                tempLine.setAttribute('class', 'connection temp'); svgLayer.appendChild(tempLine);
            });
        });
    }

    // --- INTERACTION ---
    window.addEventListener('mousedown', (e) => {
        if(e.target.closest('#style-menu') || e.target.closest('.node') || e.target.closest('#modal-box') || e.target.closest('#sidebar')) return;
        if(e.target === viewport || e.target === world) {
            dragObj = { type: 'view', lx: e.clientX, ly: e.clientY };
            viewport.style.cursor = 'grabbing'; deselectNode();
        }
    });

    window.addEventListener('mousemove', (e) => {
        mousePos.x = e.clientX; mousePos.y = e.clientY;
        const worldPos = getWorldMousePosition(mousePos.x, mousePos.y);

        if (!dragObj && !connectStart) return;

        if (dragObj?.type === 'view') {
            state.panX += mousePos.x - dragObj.lx; state.panY += mousePos.y - dragObj.ly;
            dragObj.lx = mousePos.x; dragObj.ly = mousePos.y;
            updateTransform(); updateStyleMenu();
        } else if (dragObj?.type === 'node') {
            const n = dragObj.node;
            n.x = worldPos.x - dragObj.ox; n.y = worldPos.y - dragObj.oy;
            const el = document.getElementById(n.id);
            if(el) { el.style.left = n.x + 'px'; el.style.top = n.y + 'px'; }
            updateConnectedEdges(n.id); updateStyleMenu();
        } else if (dragObj?.type === 'resize') {
            const n = dragObj.node;
            const newW = Math.max(200, dragObj.startW + (mousePos.x - dragObj.startX) / state.scale);
            n.width = newW;
            const el = document.getElementById(n.id);
            if(el) el.style.width = newW + 'px';
            updateConnectedEdges(n.id); updateStyleMenu();
        } else if (connectStart) {
            const sn = nodes.find(n => n.id === connectStart.id);
            const sp = getHandlePos(sn.id, connectStart.side);
            drawCurve(tempLine, sp.x, sp.y, worldPos.x, worldPos.y, connectStart.side, null);
        }
    });

    window.addEventListener('mouseup', (e) => {
        if(dragObj?.type === 'node' || dragObj?.type === 'resize') { recordAction(); saveCurrentSpaceData(); }
        dragObj = null; viewport.style.cursor = 'grab';

        if(connectStart) {
            if(e.target.classList.contains('handle')) {
                const tn = e.target.closest('.node');
                if(tn.id !== connectStart.id) {
                    recordAction();
                    edges.push({ id:`e${Date.now()}`, from: connectStart.id, fSide: connectStart.side, to: tn.id, tSide: e.target.dataset.side });
                    createEdgeDOM(edges[edges.length-1]);
                    saveCurrentSpaceData();
                }
            }
            if(tempLine) tempLine.remove();
            tempLine = null; connectStart = null;
        }
    });

    // --- CURVE MATH ---
    function drawCurve(el, x1, y1, x2, y2, s1, s2) {
        const sx=x1+SVG_OFFSET, sy=y1+SVG_OFFSET, ex=x2+SVG_OFFSET, ey=y2+SVG_OFFSET;
        let c1x=sx, c1y=sy, c2x=ex, c2y=ey;
        const dist = Math.sqrt(Math.pow(x2-x1, 2) + Math.pow(y2-y1, 2));
        const off = Math.min(dist * 0.5, 150);
        
        if (!s2) {
             if(s1==='top') c1y-=off; else if(s1==='bottom') c1y+=off; else if(s1==='left') c1x-=off; else c1x+=off;
        } else {
             if(s1==='top') c1y-=off; else if(s1==='bottom') c1y+=off; else if(s1==='left') c1x-=off; else c1x+=off;
             if(s2==='top') c2y-=off; else if(s2==='bottom') c2y+=off; else if(s2==='left') c2x-=off; else c2x+=off;
        }
        el.setAttribute('d', `M ${sx} ${sy} C ${c1x} ${c1y}, ${c2x} ${c2y}, ${ex} ${ey}`);
    }

    // --- PASTE CENTERED ---
    window.addEventListener('paste', (e) => {
        if(e.target.isContentEditable || e.target.tagName === 'INPUT') return;
        e.preventDefault();
        
        const c = getWorldMousePosition();
        const items = (e.clipboardData || e.originalEvent.clipboardData).items;
        for (let item of items) {
            if (item.kind === 'file') {
                const blob = item.getAsFile();
                handleFile(blob, item.type.includes('image') ? 'image' : 'video', {x: c.x - 200, y: c.y - 100});
                return;
            }
        }
        const text = e.clipboardData.getData('text');
        if (text) {
             if(text.match(/^http/)) createNode(c.x - 125, c.y - 40, 'link', 'Link', `<a href="${text}" target="_blank" style="color:#00d2ff;">${text}</a>`);
             else createNode(c.x - 125, c.y - 40, 'text', 'Note', text);
        }
    });

    // --- HELPERS ---
    function deleteSelectedNode() {
        if(!selectedNodeId) return;
        recordAction();
        nodes = nodes.filter(n => n.id !== selectedNodeId);
        edges = edges.filter(e => e.from !== selectedNodeId && e.to !== selectedNodeId);
        deselectNode(); renderAll(); saveCurrentSpaceData();
    }
    window.addEventListener('keydown', (e) => {
        if((e.key === 'Delete' || e.key === 'Backspace') && !e.target.isContentEditable && e.target.tagName !== 'INPUT') deleteSelectedNode();
        if((e.ctrlKey||e.metaKey) && e.key==='z') undo();
    });
    function undo() {
        if(!historyStack.length) return;
        const d = JSON.parse(historyStack.pop()); nodes=d.nodes; edges=d.edges; idCounter=d.idCounter; deselectNode(); renderAll(); saveCurrentSpaceData();
    }
    function recordAction() { if(historyStack.length>40) historyStack.shift(); historyStack.push(JSON.stringify({nodes, edges, idCounter})); }
    
    function createEdgeDOM(edge) {
        const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
        path.id = edge.id; path.setAttribute('class', 'connection');
        path.addEventListener('contextmenu', (e) => {
            e.preventDefault(); 
            openModal({title:'Delete Connection?', confirmText:'Delete', onConfirm:()=>{
                recordAction(); edges = edges.filter(x=>x.id!==edge.id); path.remove(); saveCurrentSpaceData();
            }});
        });
        svgLayer.appendChild(path); updateEdgePath(edge);
    }
    function updateConnectedEdges(nid) { edges.forEach(e => { if(e.from===nid || e.to===nid) updateEdgePath(e); }); }
    function updateEdgePath(e) {
        const el = document.getElementById(e.id);
        if(el) {
            const p1 = getHandlePos(e.from, e.fSide);
            const p2 = getHandlePos(e.to, e.tSide);
            drawCurve(el, p1.x, p1.y, p2.x, p2.y, e.fSide, e.tSide);
        }
    }
    function getHandlePos(nid, side) {
        const el = document.getElementById(nid);
        if(!el) return {x:0,y:0};
        const x = parseFloat(el.style.left), y = parseFloat(el.style.top);
        const w = el.offsetWidth, h = el.offsetHeight;
        if(side==='top') return {x:x+w/2, y};
        if(side==='right') return {x:x+w, y:y+h/2};
        if(side==='bottom') return {x:x+w/2, y:y+h};
        if(side==='left') return {x, y:y+h/2};
        return {x,y};
    }
    
    window.toggleTask = function(btn) { btn.parentElement.classList.toggle('done'); saveNodeState(btn); };
    window.addTaskRow = function(btn) {
        const row = document.createElement('div'); row.className = 'task-row';
        row.innerHTML = `<div class="task-check" onclick="toggleTask(this)"></div><input type="text" class="task-input" value="" oninput="saveNodeState(this)"><input type="date" class="task-date" onchange="saveNodeState(this)">`;
        btn.before(row); row.querySelector('.task-input').focus(); saveNodeState(btn);
    };
    window.saveNodeState = function(el) {
        const nEl = el.closest('.node');
        if(nEl) {
            const node = nodes.find(n => n.id === nEl.id);
            const contentEl = nEl.querySelector('.node-content');
            contentEl.querySelectorAll('input').forEach(i => i.setAttribute('value', i.value));
            if(node) { node.content = contentEl.innerHTML; saveCurrentSpaceData(); }
        }
    }
    function triggerFile(type) { closeModal(); fileInput.setAttribute('accept', type==='image'?'image/*':'video/*'); fileInput.click(); fileInput.onchange = e => { const f=e.target.files[0]; if(f) handleFile(f,type); fileInput.value=''; }; }
    function handleFile(f, t, c) { if(!c) c=getWorldMousePosition(window.innerWidth/2+100, window.innerHeight/2); const r = new FileReader(); r.onload = e => createNode(c.x, c.y, t, t==='image'?'Img':'Video', t==='image'?`<img src="${e.target.result}">`:`<video src="${e.target.result}" controls></video>`); r.readAsDataURL(f); }
    function createVideoNode(x, y, url) { const yt = url.match(/(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/); const c = yt ? `<iframe src="https://www.youtube.com/embed/${yt[1]}" allowfullscreen></iframe>` : `<video src="${url}" controls></video>`; createNode(x, y, 'video', 'Video', c); }
    function selectNode(node) { selectedNodeId = node.id; document.querySelectorAll('.node').forEach(n => n.classList.remove('selected')); document.getElementById(node.id)?.classList.add('selected'); updateStyleMenu(); }
    function deselectNode() { selectedNodeId = null; document.querySelectorAll('.node').forEach(n => n.classList.remove('selected')); styleMenu.style.display = 'none'; }
    function updateStyleMenu() {
        if(!selectedNodeId) { styleMenu.style.display = 'none'; return; }
        const node = nodes.find(n => n.id === selectedNodeId); if(!node) return;
        const el = document.getElementById(node.id);
        if(el) {
             const rect = el.getBoundingClientRect();
             styleMenu.style.display = 'flex'; 
             styleMenu.style.left = (rect.left + rect.width/2) + 'px'; 
             styleMenu.style.top = (rect.top - 50) + 'px';
        }
    }
    function applyStyle(prop, val) { if(selectedNodeId) { const n = nodes.find(x => x.id === selectedNodeId); recordAction(); n[prop] = val; renderAll(); selectNode(n); saveCurrentSpaceData(); } }
    function updateTransform() { world.style.transform = `translate(${state.panX}px, ${state.panY}px) scale(${state.scale})`; world.style.backgroundPosition = `${-state.panX/state.scale}px ${-state.panY/state.scale}px`; }
    viewport.addEventListener('wheel', (e) => { e.preventDefault(); const d = e.deltaY > 0 ? 0.9 : 1.1; state.scale = Math.min(Math.max(0.1, state.scale * d), 5); updateTransform(); updateStyleMenu(); }, {passive:false});

    init();
</script>
