<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Canvas: macOS Edition</title>
    <!-- Шрифт Inter как в интерфейсах Apple -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --text-main: #1d1d1f; /* Apple Dark Gray */
            --text-secondary: #86868b;
            
            /* Glass Variables */
            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(255, 255, 255, 0.5);
            --glass-blur: 25px;
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
            
            /* Colors */
            --accent: #007AFF; /* Apple Blue */
            --accent-green: #34C759;
            --accent-red: #FF3B30;
            --accent-orange: #FF9500;
            
            --sidebar-width: 260px;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden;
            background-color: #f5f5f7;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--text-main);
            user-select: none;
            -webkit-font-smoothing: antialiased;
        }

        /* --- MESH GRADIENT BACKGROUND (LIQUID) --- */
        .mesh-bg {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -2;
            background: #ffffff;
            overflow: hidden;
        }
        .mesh-blob {
            position: absolute; border-radius: 50%;
            filter: blur(80px); opacity: 0.8;
            animation: float 10s infinite ease-in-out alternate;
        }
        /* Pastel macOS colors */
        .b1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: #E0C3FC; animation-duration: 12s; } /* Soft Purple */
        .b2 { bottom: -10%; right: -10%; width: 60vw; height: 60vw; background: #8EC5FC; animation-duration: 15s; } /* Soft Blue */
        .b3 { top: 40%; left: 40%; width: 40vw; height: 40vw; background: #ff9a9e; animation-duration: 18s; } /* Soft Pink */
        
        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(30px, 40px) scale(1.05); }
        }

        /* --- SIDEBAR --- */
        #sidebar {
            position: fixed; top: 20px; left: 20px; bottom: 20px;
            width: var(--sidebar-width); 
            border-radius: 20px;
            z-index: 2000;
            display: flex; flex-direction: column;
            
            /* macOS Glass */
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--glass-border);
            box-shadow: 0 10px 40px rgba(0,0,0,0.06);
        }

        .sidebar-header {
            padding: 24px; font-weight: 700; font-size: 1.1rem; color: #000;
            letter-spacing: -0.5px;
        }
        
        .space-list { flex-grow: 1; overflow-y: auto; padding: 10px 16px; }
        
        .space-item {
            padding: 10px 14px; margin-bottom: 4px; border-radius: 10px; cursor: pointer;
            display: flex; justify-content: space-between; align-items: center;
            color: #444; font-size: 0.95rem; font-weight: 500;
            transition: 0.2s;
        }
        .space-item:hover { background: rgba(0,0,0,0.04); }
        .space-item.active { 
            background: #fff; color: var(--accent); 
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .space-del { opacity: 0; color: var(--accent-red); font-weight: 600; font-size: 1.1rem; padding: 0 5px;}
        .space-item:hover .space-del { opacity: 1; }

        .add-space-btn {
            background: rgba(255,255,255,0.5); border: 1px dashed #ccc; 
            color: var(--text-secondary); margin: 0 20px 20px; padding: 12px; border-radius: 12px; 
            cursor: pointer; transition: 0.2s; font-size: 0.85rem; font-weight: 600;
        }
        .add-space-btn:hover { border-color: var(--accent); color: var(--accent); background: #fff; }

        .backup-section {
            padding: 16px; display: flex; flex-direction: column; gap: 8px;
            border-top: 1px solid rgba(0,0,0,0.05);
        }
        .backup-btn {
            background: #fff; color: #333; border: 1px solid rgba(0,0,0,0.1); 
            padding: 10px; border-radius: 10px; cursor: pointer; font-size: 0.8rem; font-weight: 500;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05); transition: 0.2s;
        }
        .backup-btn:hover { background: #f0f0f5; }

        /* --- UI LAYER --- */
        #ui-layer {
            position: fixed; top: 20px; left: calc(var(--sidebar-width) + 40px); z-index: 1000;
            display: flex; gap: 12px; flex-direction: column; pointer-events: none;
        }
        .toolbar {
            background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(25px);
            padding: 6px; border-radius: 14px; border: 1px solid rgba(255,255,255,0.6);
            display: flex; gap: 6px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); pointer-events: auto;
        }
        .btn {
            background: transparent; border: none; color: #333; 
            padding: 8px 14px; border-radius: 8px; cursor: pointer; font-size: 0.9rem; font-weight: 500;
            transition: 0.2s;
        }
        .btn:hover { background: rgba(0,0,0,0.05); }
        .btn.primary { background: #fff; color: #000; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
        .btn.danger { color: var(--accent-red); }
        .btn.danger:hover { background: rgba(255, 59, 48, 0.1); }

        /* --- CANVAS --- */
        #viewport { 
            position: absolute; top:0; left: 0; width: 100%; height: 100%; 
            cursor: grab; overflow: hidden;
        }
        #viewport:active { cursor: grabbing; }

        #world { position: absolute; top: 0; left: 0; transform-origin: 0 0; will-change: transform; }

        /* --- CONNECTIONS (Improved) --- */
        #connections-layer {
            position: absolute; top: -50000px; left: -50000px;
            width: 100000px; height: 100000px; pointer-events: none; z-index: 0; /* SVG behind nodes */
        }
        path.connection {
            fill: none; 
            stroke: #b0b0b5; /* Neutral Gray */
            stroke-width: 2px;
            stroke-linecap: round;
            pointer-events: stroke; /* Allow clicking line */
            transition: stroke 0.2s;
        }
        path.connection.temp { stroke-dasharray: 6,6; opacity: 0.6; stroke: var(--accent); }
        path.connection:hover { stroke: var(--accent); stroke-width: 3px; cursor: pointer; }
        marker#arrowhead path { fill: #b0b0b5; }

        /* --- NODES (macOS Style) --- */
        .node {
            position: absolute; min-width: 220px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid #fff;
            border-radius: 18px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08), 0 1px 3px rgba(0,0,0,0.05);
            display: flex; flex-direction: column; 
            z-index: 2; /* Nodes above SVG */
            box-sizing: border-box; 
            transition: box-shadow 0.2s, transform 0.1s;
            will-change: left, top; /* Performance optimization */
        }

        .node:hover { box-shadow: 0 12px 35px rgba(0,0,0,0.12); }
        .node.selected { 
            border: 2px solid var(--accent) !important; 
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.2);
            z-index: 10; 
        }

        /* Color Tags (Like macOS Finder tags) */
        .node.color-red .node-header { background: rgba(255, 59, 48, 0.1); color: #ce2c24; }
        .node.color-green .node-header { background: rgba(52, 199, 89, 0.1); color: #248a3d; }
        .node.color-blue .node-header { background: rgba(0, 122, 255, 0.1); color: #0062cc; }
        .node.color-yellow .node-header { background: rgba(255, 204, 0, 0.15); color: #9e7e00; }
        
        .node.shape-round { border-radius: 30px; }
        .node.shape-round .node-header { border-radius: 30px 30px 0 0; padding-left: 20px; }
        .node.shape-round .content-img, .node.shape-round .content-video { border-radius: 0 0 30px 30px; }

        .node-header {
            padding: 12px 16px; font-weight: 600; font-size: 0.95rem;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            border-radius: 18px 18px 0 0; cursor: grab;
            display: flex; justify-content: space-between; align-items: center; 
            color: #333;
        }
        .header-text {
            outline: none; border-bottom: 1px solid transparent; transition: 0.2s;
            max-width: 85%; overflow: hidden; white-space: nowrap; text-overflow: ellipsis;
        }
        
        .node-content {
            padding: 16px; font-size: 0.95rem; line-height: 1.5; outline: none;
            color: #444; flex-grow: 1; user-select: text; min-height: 40px;
        }
        
        .content-img, .content-video { padding: 0; background: #f0f0f0; border-radius: 0 0 18px 18px; overflow: hidden; display:flex;}
        .content-img img { width: 100%; height: auto; display: block; }

        /* HANDLES - Fixed Interaction */
        .handle {
            position: absolute; width: 24px; height: 24px; cursor: crosshair; z-index: 100; /* High Z-index! */
            display: flex; justify-content: center; align-items: center; opacity: 0; transition: opacity 0.2s;
        }
        .handle::after { 
            content: ''; width: 10px; height: 10px; background: #fff; border-radius: 50%; 
            border: 2px solid var(--accent);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); transition: 0.2s;
        }
        .node:hover .handle, .handle.snap-active { opacity: 1; }
        .handle:hover::after { transform: scale(1.3); background: var(--accent); border-color: #fff; }
        
        /* Handle Positioning */
        .h-top { top: -12px; left: 50%; transform: translateX(-50%); }
        .h-right { right: -12px; top: 50%; transform: translateY(-50%); }
        .h-bottom { bottom: -12px; left: 50%; transform: translateX(-50%); }
        .h-left { left: -12px; top: 50%; transform: translateY(-50%); }

        /* Resizer */
        .resizer {
            position: absolute; right: 4px; bottom: 4px; width: 16px; height: 16px;
            cursor: se-resize; opacity: 0; transition: 0.2s;
            border-bottom: 2px solid #ccc; border-right: 2px solid #ccc; border-radius: 2px;
        }
        .node:hover .resizer { opacity: 1; }

        /* Tasks */
        .task-row { display: flex; align-items: center; gap: 10px; margin-bottom: 6px; padding: 6px; border-radius: 8px; transition: 0.2s; }
        .task-row:hover { background: rgba(0,0,0,0.03); }
        .task-check { 
            width: 18px; height: 18px; border: 2px solid #d1d1d6; border-radius: 6px; 
            cursor: pointer; transition: 0.2s; flex-shrink: 0; background: #fff;
        }
        .task-input { background: transparent; border: none; color: #333; font-family: 'Inter', sans-serif; font-size: 0.95rem; width: 100%; outline: none; }
        .task-date { 
            background: rgba(0,0,0,0.05); border: none; color: #666; 
            font-size: 0.75rem; padding: 3px 6px; border-radius: 6px; cursor: pointer; 
        }
        .task-row.done .task-check { background: var(--accent-green); border-color: var(--accent-green); }
        .task-row.done .task-input { text-decoration: line-through; color: #aaa; }
        .add-task-btn { width: 100%; padding: 8px; background: #f9f9f9; border: 1px solid #eee; color: #888; border-radius: 8px; cursor: pointer; margin-top: 5px; font-size: 0.8rem; font-weight: 500;}
        .add-task-btn:hover { background: #fff; border-color: #ddd; color: var(--accent); }

        /* Floating Menu */
        #style-menu {
            position: absolute; display: none; z-index: 2000; 
            background: rgba(255,255,255,0.9); backdrop-filter: blur(15px);
            padding: 8px; border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15); border: 1px solid #fff;
            gap: 8px; align-items: center; pointer-events: auto; transform: translate(-50%, -130%);
        }
        .color-btn { width: 22px; height: 22px; border-radius: 50%; border: 1px solid rgba(0,0,0,0.1); cursor: pointer; transition: 0.2s; }
        .color-btn:hover { transform: scale(1.1); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        /* --- MODAL --- */
        #modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.4); backdrop-filter: blur(5px);
            z-index: 5000; display: none; justify-content: center; align-items: center;
        }
        #modal-box {
            background: #fff; 
            width: 360px; padding: 25px; border-radius: 20px; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            display: flex; flex-direction: column; gap: 15px;
            animation: popIn 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        #modal-title { margin: 0; color: #000; font-size: 1.2rem; font-weight: 700; }
        .modal-input {
            background: #f2f2f7; border: 1px solid transparent; color: #000;
            padding: 12px; border-radius: 10px; outline: none; width: 100%; box-sizing: border-box; font-size: 1rem;
        }
        .modal-input:focus { background: #fff; border-color: var(--accent); }
        .modal-actions { display: flex; justify-content: flex-end; gap: 10px; margin-top: 10px; }
        
        #hidden-file-input, #backup-file-input { display: none; }
    </style>
</head>
<body>

    <div class="mesh-bg">
        <div class="mesh-blob b1"></div>
        <div class="mesh-blob b2"></div>
        <div class="mesh-blob b3"></div>
    </div>

    <input type="file" id="hidden-file-input" multiple>
    <input type="file" id="backup-file-input" accept=".json">

    <!-- SIDEBAR -->
    <div id="sidebar">
        <div class="sidebar-header">Canvas</div>
        <div class="space-list" id="space-list"></div>
        <button class="add-space-btn" onclick="openCreateSpaceModal()">+ New Space</button>
        
        <div class="backup-section">
            <button class="backup-btn" onclick="downloadBackup()">↓ Backup</button>
            <button class="backup-btn restore" onclick="triggerRestore()">↑ Restore</button>
        </div>
    </div>

    <!-- UI -->
    <div id="ui-layer">
        <div class="toolbar">
            <button class="btn primary" onclick="spawnNode('text')">Text</button>
            <button class="btn" onclick="openMediaModal('image')">Image</button>
            <button class="btn" onclick="openMediaModal('video')">Video</button>
            <button class="btn" onclick="spawnNode('task')">To-Do</button>
            <button class="btn" onclick="openLinkModal()">Link</button>
        </div>
        <div class="toolbar">
            <button class="btn danger" onclick="confirmClearCanvas()">Clear</button>
        </div>
    </div>

    <!-- Floating Menu -->
    <div id="style-menu">
        <div class="color-btn" style="background:#f2f2f7;" onclick="applyStyle('color', 'default')"></div>
        <div class="color-btn" style="background:#ff3b30;" onclick="applyStyle('color', 'red')"></div>
        <div class="color-btn" style="background:#34c759;" onclick="applyStyle('color', 'green')"></div>
        <div class="color-btn" style="background:#007aff;" onclick="applyStyle('color', 'blue')"></div>
        <div class="color-btn" style="background:#ff9500;" onclick="applyStyle('color', 'yellow')"></div>
        <div style="width: 1px; height: 15px; background: #ddd; margin: 0 4px;"></div>
        <button class="btn" style="padding: 4px 8px; font-size: 10px;" onclick="applyStyle('shape', 'default')">■</button>
        <button class="btn" style="padding: 4px 8px; font-size: 10px;" onclick="applyStyle('shape', 'round')">●</button>
        <div style="width: 1px; height: 15px; background: #ddd; margin: 0 4px;"></div>
        <button class="btn danger" style="padding: 4px 8px; font-size: 12px; font-weight:bold;" onclick="deleteSelectedNode()">✕</button>
    </div>

    <!-- MODAL -->
    <div id="modal-overlay">
        <div id="modal-box">
            <h3 id="modal-title">Info</h3>
            <div id="modal-message" style="display:none;"></div>
            <div id="modal-body"></div>
            <div class="modal-actions">
                <button class="btn" onclick="closeModal()">Cancel</button>
                <button id="modal-confirm-btn" class="btn primary">OK</button>
            </div>
        </div>
    </div>

    <div id="viewport">
        <div id="world">
            <!-- SVG MUST BE BEFORE NODES IN DOM BUT LOWER IN Z-INDEX -->
            <svg id="connections-layer" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <marker id="arrowhead" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="6" markerHeight="6" orient="auto">
                      <path d="M 0 0 L 10 5 L 0 10 z" fill="#b0b0b5" />
                    </marker>
                </defs>
            </svg>
        </div>
    </div>

<script>
    // --- STORAGE & CONFIG ---
    let spaces = JSON.parse(localStorage.getItem('ob_spaces')) || ['Main'];
    let currentSpace = localStorage.getItem('ob_currentSpace') || 'Main';
    const SVG_OFFSET = 50000;

    // --- STATE ---
    const viewport = document.getElementById('viewport');
    const world = document.getElementById('world');
    const svgLayer = document.getElementById('connections-layer');
    const fileInput = document.getElementById('hidden-file-input');
    const backupInput = document.getElementById('backup-file-input');
    const styleMenu = document.getElementById('style-menu');
    
    // Modal Elements
    const modal = document.getElementById('modal-overlay');
    const modalTitle = document.getElementById('modal-title');
    const modalMsg = document.getElementById('modal-message');
    const modalBody = document.getElementById('modal-body');
    const modalConfirmBtn = document.getElementById('modal-confirm-btn');

    let state = { scale: 1, panX: window.innerWidth/2, panY: window.innerHeight/2 };
    let nodes = [];
    let edges = [];
    let idCounter = 1;
    let historyStack = [];
    let selectedNodeId = null;

    let dragObj = null; 
    let connectStart = null; 
    let tempLine = null;
    let mousePos = { x: 0, y: 0 }; 

    // --- INIT ---
    function init() {
        renderSpacesSidebar();
        loadSpaceData(currentSpace);
        window.addEventListener('beforeunload', saveCurrentSpaceData);
        updateTransform();
    }

    // --- BACKUP SYSTEM ---
    function downloadBackup() {
        saveCurrentSpaceData();
        const backupData = {};
        Object.keys(localStorage).forEach(key => {
            if (key.startsWith('ob_')) backupData[key] = localStorage.getItem(key);
        });
        const blob = new Blob([JSON.stringify(backupData, null, 2)], {type : 'application/json'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a'); a.href = url; a.download = `canvas-backup.json`; a.click();
        URL.revokeObjectURL(url);
    }
    function triggerRestore() { backupInput.click(); }
    backupInput.onchange = (e) => {
        const file = e.target.files[0]; if (!file) return;
        const reader = new FileReader();
        reader.onload = (ev) => {
            try {
                const data = JSON.parse(ev.target.result);
                if (!data.ob_spaces) throw new Error("Invalid");
                Object.keys(localStorage).forEach(key => { if (key.startsWith('ob_')) localStorage.removeItem(key); });
                Object.keys(data).forEach(key => { localStorage.setItem(key, data[key]); });
                location.reload();
            } catch (err) { alert("Error: " + err.message); }
        };
        reader.readAsText(file);
        backupInput.value = '';
    };

    // --- MATH HELPERS (Fixing Coordinates) ---
    function getWorldMousePosition(screenX, screenY) {
        const sx = screenX !== undefined ? screenX : mousePos.x;
        const sy = screenY !== undefined ? screenY : mousePos.y;
        const rect = viewport.getBoundingClientRect();
        return {
            x: (sx - rect.left - state.panX) / state.scale,
            y: (sy - rect.top - state.panY) / state.scale
        };
    }

    // --- MODAL ---
    function openModal({ title, message = null, inputPlaceholder = null, inputValue = '', confirmText = 'OK', onConfirm, extraHtml = '' }) {
        modalTitle.innerText = title;
        modalMsg.innerText = message || '';
        modalMsg.style.display = message ? 'block' : 'none';
        modalBody.innerHTML = extraHtml;
        let inputEl = null;
        if (inputPlaceholder !== null) {
            inputEl = document.createElement('input');
            inputEl.className = 'modal-input';
            inputEl.placeholder = inputPlaceholder;
            inputEl.value = inputValue;
            modalBody.appendChild(inputEl);
            setTimeout(() => inputEl.focus(), 100);
            inputEl.onkeydown = (e) => { if(e.key==='Enter') doConfirm(); };
        }
        modalConfirmBtn.innerText = confirmText;
        modalConfirmBtn.onclick = doConfirm;
        function doConfirm() {
            const val = inputEl ? inputEl.value : null;
            if (onConfirm(val) !== false) closeModal();
        }
        modal.style.display = 'flex';
    }
    function closeModal() { modal.style.display = 'none'; modalBody.innerHTML = ''; }

    // --- SPACES ---
    function renderSpacesSidebar() {
        const list = document.getElementById('space-list'); list.innerHTML = '';
        spaces.forEach(name => {
            const div = document.createElement('div');
            div.className = `space-item ${name === currentSpace ? 'active' : ''}`;
            div.innerHTML = `<span class="space-item-name">${name}</span>${spaces.length > 1 ? `<span class="space-del">×</span>` : ''}`;
            div.onclick = (e) => {
                if(e.target.classList.contains('space-del')) confirmDeleteSpace(name);
                else switchSpace(name);
            };
            div.ondblclick = (e) => { if(!e.target.classList.contains('space-del')) openRenameSpaceModal(name); };
            list.appendChild(div);
        });
    }
    function openCreateSpaceModal() {
        openModal({ title: 'New Space', inputPlaceholder: 'Name', onConfirm: (name) => {
            if (name && !spaces.includes(name)) { saveCurrentSpaceData(); spaces.push(name); localStorage.setItem('ob_spaces', JSON.stringify(spaces)); switchSpace(name); }
        }});
    }
    function openRenameSpaceModal(oldName) {
        openModal({ title: 'Rename', inputPlaceholder: 'New Name', inputValue: oldName, onConfirm: (newName) => {
            if (newName && newName !== oldName && !spaces.includes(newName)) {
                saveCurrentSpaceData();
                const data = localStorage.getItem(`ob_space_${oldName}`);
                if(data) { localStorage.setItem(`ob_space_${newName}`, data); localStorage.removeItem(`ob_space_${oldName}`); }
                spaces[spaces.indexOf(oldName)] = newName; localStorage.setItem('ob_spaces', JSON.stringify(spaces));
                if(currentSpace === oldName) { currentSpace = newName; localStorage.setItem('ob_currentSpace', newName); }
                renderSpacesSidebar();
            }
        }});
    }
    function confirmDeleteSpace(name) {
        openModal({ title: 'Delete Space?', message: `Delete "${name}"?`, confirmText: 'Delete', onConfirm: () => {
            spaces = spaces.filter(s => s !== name); localStorage.removeItem(`ob_space_${name}`); localStorage.setItem('ob_spaces', JSON.stringify(spaces));
            if(currentSpace === name) switchSpace(spaces[0]); else renderSpacesSidebar();
        }});
    }
    function switchSpace(name) {
        if(name === currentSpace) return;
        saveCurrentSpaceData(); currentSpace = name; localStorage.setItem('ob_currentSpace', name); loadSpaceData(name); renderSpacesSidebar();
    }
    function saveCurrentSpaceData() { localStorage.setItem(`ob_space_${currentSpace}`, JSON.stringify({ nodes, edges, idCounter, state })); }
    function loadSpaceData(name) {
        const raw = localStorage.getItem(`ob_space_${name}`);
        if(raw) { const data = JSON.parse(raw); nodes = data.nodes || []; edges = data.edges || []; idCounter = data.idCounter || 1; }
        else { nodes = []; edges = []; idCounter = 1; addNodeData({ x: 100, y: 100, type: 'text', title: 'Start', content: 'Welcome' }); }
        historyStack = []; deselectNode(); renderAll(); updateTransform();
    }

    // --- NODES ---
    function addNodeData(data) {
        recordAction();
        const id = data.id || ('node-' + idCounter++);
        const w = data.width || (['video','image'].includes(data.type) ? 350 : 240);
        const newNode = { ...data, id, width: w, color: data.color||'default', shape: data.shape||'default' };
        nodes.push(newNode); saveCurrentSpaceData(); return newNode;
    }
    function spawnNode(type) {
        const c = getWorldMousePosition(window.innerWidth/2, window.innerHeight/2);
        if (type === 'task') {
            const taskHtml = `<div class="task-row"><div class="task-check" onclick="toggleTask(this)"></div><input type="text" class="task-input" value="Task"><input type="date" class="task-date" onchange="saveNodeState(this)"></div><button class="add-task-btn" onclick="addTaskRow(this)">+ Add Task</button>`;
            createNode(c.x, c.y, 'task', 'To-Do', taskHtml);
        } else {
            createNode(c.x, c.y, 'text', 'Untitled', 'Type something...');
        }
    }
    function openLinkModal() { openModal({ title: 'Link', inputPlaceholder: 'https://...', onConfirm: (url) => { if(url) { const c = getWorldMousePosition(window.innerWidth/2, window.innerHeight/2); createNode(c.x, c.y, 'link', 'Link', `<a href="${url}" target="_blank" style="color:#007aff;">${url}</a>`); }}}); }
    function openMediaModal(type) {
        openModal({ title: type==='image'?'Image':'Video', extraHtml: `<button class="btn primary" onclick="triggerFile('${type}')" style="width:100%;margin-bottom:10px;">Upload File</button>`, inputPlaceholder: 'Or Paste URL', onConfirm: (url) => {
            if(url) { const c = getWorldMousePosition(window.innerWidth/2, window.innerHeight/2); if(type==='image') createNode(c.x, c.y, 'image', 'Image', `<img src="${url}">`); else createVideoNode(c.x, c.y, url); }
        }});
    }
    function confirmClearCanvas() { openModal({ title: 'Clear?', confirmText: 'Clear', onConfirm: () => { recordAction(); nodes=[]; edges=[]; renderAll(); saveCurrentSpaceData(); }}); }
    function createNode(x, y, type, title, content) { addNodeData({ x, y, type, title, content }); renderAll(); }

    // --- RENDER ---
    function renderAll() {
        document.querySelectorAll('.node').forEach(n => n.remove());
        const defs = svgLayer.querySelector('defs'); svgLayer.innerHTML = ''; if(defs) svgLayer.appendChild(defs);
        nodes.forEach(n => createNodeDOM(n));
        edges.forEach(e => createEdgeDOM(e));
    }
    function createNodeDOM(node) {
        const el = document.createElement('div');
        el.id = node.id; el.className = `node type-${node.type} color-${node.color} shape-${node.shape}`;
        if(node.id === selectedNodeId) el.classList.add('selected');
        el.style.left = node.x + 'px'; el.style.top = node.y + 'px'; el.style.width = node.width + 'px';
        let contentHtml = ['image','video'].includes(node.type) ? `<div class="node-content ${node.type==='image'?'content-img':'content-video'}">${node.content}</div>` : `<div class="node-content" ${node.type==='text'?'contenteditable="true"':''}>${node.content}</div>`;
        el.innerHTML = `<div class="node-header"><span class="header-text">${node.title}</span></div>${contentHtml}<div class="resizer"></div>
            <div class="handle h-top" data-side="top"></div><div class="handle h-right" data-side="right"></div>
            <div class="handle h-bottom" data-side="bottom"></div><div class="handle h-left" data-side="left"></div>`;
        const headerSpan = el.querySelector('.header-text');
        headerSpan.addEventListener('dblclick', (e) => { e.stopPropagation(); headerSpan.contentEditable = true; headerSpan.focus(); });
        headerSpan.addEventListener('blur', () => { headerSpan.contentEditable = false; node.title = headerSpan.innerText; saveCurrentSpaceData(); });
        if(node.type==='text') { const cDiv = el.querySelector('.node-content'); cDiv.addEventListener('input', () => { node.content = cDiv.innerHTML; saveCurrentSpaceData(); }); }
        world.appendChild(el); attachEvents(el, node);
    }
    function attachEvents(el, node) {
        el.querySelector('.node-header').addEventListener('mousedown', (e) => {
            if(e.target.isContentEditable) return;
            e.stopPropagation(); selectNode(node);
            const mouseWorld = getWorldMousePosition(e.clientX, e.clientY);
            dragObj = { type: 'node', node, ix: node.x, iy: node.y, ox: mouseWorld.x - node.x, oy: mouseWorld.y - node.y };
        });
        el.querySelector('.resizer').addEventListener('mousedown', (e) => { e.stopPropagation(); dragObj = { type: 'resize', node, startX: e.clientX, startW: node.width }; });
        el.querySelectorAll('.handle').forEach(h => {
            h.addEventListener('mousedown', (e) => {
                e.stopPropagation(); connectStart = { id: node.id, side: h.dataset.side };
                tempLine = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                tempLine.setAttribute('class', 'connection temp'); svgLayer.appendChild(tempLine);
            });
        });
    }

    // --- EVENTS ---
    window.addEventListener('mousedown', (e) => {
        if(e.target.closest('#style-menu') || e.target.closest('.node') || e.target.closest('#modal-box') || e.target.closest('#sidebar')) return;
        if(e.target === viewport || e.target === world) {
            dragObj = { type: 'view', lx: e.clientX, ly: e.clientY };
            viewport.style.cursor = 'grabbing'; deselectNode();
        }
    });
    window.addEventListener('mousemove', (e) => {
        mousePos.x = e.clientX; mousePos.y = e.clientY;
        const worldPos = getWorldMousePosition(mousePos.x, mousePos.y);
        
        if (dragObj?.type === 'view') {
            state.panX += mousePos.x - dragObj.lx; state.panY += mousePos.y - dragObj.ly;
            dragObj.lx = mousePos.x; dragObj.ly = mousePos.y;
            updateTransform(); updateStyleMenu();
        } else if (dragObj?.type === 'node') {
            const n = dragObj.node;
            n.x = worldPos.x - dragObj.ox; n.y = worldPos.y - dragObj.oy;
            const el = document.getElementById(n.id);
            if(el) { el.style.left = n.x + 'px'; el.style.top = n.y + 'px'; }
            updateConnectedEdges(n.id); updateStyleMenu();
        } else if (dragObj?.type === 'resize') {
            const n = dragObj.node;
            const newW = Math.max(200, dragObj.startW + (mousePos.x - dragObj.startX) / state.scale);
            n.width = newW;
            const el = document.getElementById(n.id); if(el) el.style.width = newW + 'px';
            updateConnectedEdges(n.id); updateStyleMenu();
        } else if (connectStart) {
            const sn = nodes.find(n => n.id === connectStart.id);
            const sp = getHandlePos(sn.id, connectStart.side);
            drawCurve(tempLine, sp.x, sp.y, worldPos.x, worldPos.y, connectStart.side, null);
        }
    });
    window.addEventListener('mouseup', (e) => {
        if(dragObj?.type === 'node' || dragObj?.type === 'resize') { recordAction(); saveCurrentSpaceData(); }
        dragObj = null; viewport.style.cursor = 'grab';
        if(connectStart) {
            // Check if dropped on a handle
            // We use document.elementFromPoint to find the handle because the SVG might be catching the event
            const el = document.elementFromPoint(e.clientX, e.clientY);
            if(el && el.classList.contains('handle')) {
                const tn = el.closest('.node');
                if(tn.id !== connectStart.id) {
                    recordAction();
                    edges.push({ id:`e${Date.now()}`, from: connectStart.id, fSide: connectStart.side, to: tn.id, tSide: el.dataset.side });
                    createEdgeDOM(edges[edges.length-1]);
                    saveCurrentSpaceData();
                }
            }
            if(tempLine) tempLine.remove();
            tempLine = null; connectStart = null;
        }
    });

    // --- CURVE MATH ---
    function drawCurve(el, x1, y1, x2, y2, s1, s2) {
        const sx=x1+SVG_OFFSET, sy=y1+SVG_OFFSET, ex=x2+SVG_OFFSET, ey=y2+SVG_OFFSET;
        let c1x=sx, c1y=sy, c2x=ex, c2y=ey;
        const off = 100;
        if(s1==='top') c1y-=off; else if(s1==='bottom') c1y+=off; else if(s1==='left') c1x-=off; else c1x+=off;
        if(s2) { if(s2==='top') c2y-=off; else if(s2==='bottom') c2y+=off; else if(s2==='left') c2x-=off; else c2x+=off; }
        el.setAttribute('d', `M ${sx} ${sy} C ${c1x} ${c1y}, ${c2x} ${c2y}, ${ex} ${ey}`);
    }

    // --- HELPERS ---
    function deleteSelectedNode() {
        if(!selectedNodeId) return; recordAction();
        nodes = nodes.filter(n => n.id !== selectedNodeId);
        edges = edges.filter(e => e.from !== selectedNodeId && e.to !== selectedNodeId);
        deselectNode(); renderAll(); saveCurrentSpaceData();
    }
    window.addEventListener('keydown', (e) => {
        if((e.key === 'Delete' || e.key === 'Backspace') && !e.target.isContentEditable && e.target.tagName !== 'INPUT') deleteSelectedNode();
        if((e.ctrlKey||e.metaKey) && e.key==='z') undo();
    });
    function undo() { if(historyStack.length){ const d=JSON.parse(historyStack.pop()); nodes=d.nodes; edges=d.edges; idCounter=d.idCounter; deselectNode(); renderAll(); saveCurrentSpaceData(); } }
    function recordAction() { if(historyStack.length>40) historyStack.shift(); historyStack.push(JSON.stringify({nodes, edges, idCounter})); }
    
    function createEdgeDOM(edge) {
        const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
        path.id = edge.id; path.setAttribute('class', 'connection');
        path.addEventListener('contextmenu', (e) => { e.preventDefault(); openModal({title:'Delete Link?', confirmText:'Delete', onConfirm:()=>{ recordAction(); edges=edges.filter(x=>x.id!==edge.id); path.remove(); saveCurrentSpaceData();}});});
        svgLayer.appendChild(path); updateEdgePath(edge);
    }
    function updateConnectedEdges(nid) { edges.forEach(e => { if(e.from===nid || e.to===nid) updateEdgePath(e); }); }
    function updateEdgePath(e) {
        const el = document.getElementById(e.id);
        if(el) { const p1=getHandlePos(e.from,e.fSide); const p2=getHandlePos(e.to,e.tSide); drawCurve(el, p1.x, p1.y, p2.x, p2.y, e.fSide, e.tSide); }
    }
    function getHandlePos(nid, side) {
        const el = document.getElementById(nid); if(!el) return {x:0,y:0};
        const x = parseFloat(el.style.left), y = parseFloat(el.style.top);
        const w = el.offsetWidth, h = el.offsetHeight;
        if(side==='top') return {x:x+w/2, y}; if(side==='right') return {x:x+w, y:y+h/2}; if(side==='bottom') return {x:x+w/2, y:y+h}; if(side==='left') return {x, y:y+h/2};
        return {x,y};
    }
    
    window.toggleTask = function(btn) { btn.parentElement.classList.toggle('done'); saveNodeState(btn); };
    window.addTaskRow = function(btn) { const row = document.createElement('div'); row.className = 'task-row'; row.innerHTML = `<div class="task-check" onclick="toggleTask(this)"></div><input type="text" class="task-input" value="" oninput="saveNodeState(this)"><input type="date" class="task-date" onchange="saveNodeState(this)">`; btn.before(row); row.querySelector('.task-input').focus(); saveNodeState(btn); };
    window.saveNodeState = function(el) { const nEl = el.closest('.node'); if(nEl) { const node = nodes.find(n => n.id === nEl.id); const contentEl = nEl.querySelector('.node-content'); contentEl.querySelectorAll('input').forEach(i => i.setAttribute('value', i.value)); if(node) { node.content = contentEl.innerHTML; saveCurrentSpaceData(); } } }
    function triggerFile(type) { closeModal(); fileInput.setAttribute('accept', type==='image'?'image/*':'video/*'); fileInput.click(); fileInput.onchange = e => { const f=e.target.files[0]; if(f) handleFile(f,type); fileInput.value=''; }; }
    function handleFile(f, t, c) { if(!c) c=getWorldMousePosition(window.innerWidth/2, window.innerHeight/2); const r = new FileReader(); r.onload = e => createNode(c.x, c.y, t, t==='image'?'Image':'Video', t==='image'?`<img src="${e.target.result}">`:`<video src="${e.target.result}" controls></video>`); r.readAsDataURL(f); }
    function createVideoNode(x, y, url) { const yt = url.match(/(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/); const c = yt ? `<iframe src="https://www.youtube.com/embed/${yt[1]}" allowfullscreen></iframe>` : `<video src="${url}" controls></video>`; createNode(x, y, 'video', 'Video', c); }
    function selectNode(node) { selectedNodeId = node.id; document.querySelectorAll('.node').forEach(n => n.classList.remove('selected')); document.getElementById(node.id)?.classList.add('selected'); updateStyleMenu(); }
    function deselectNode() { selectedNodeId = null; document.querySelectorAll('.node').forEach(n => n.classList.remove('selected')); styleMenu.style.display = 'none'; }
    function updateStyleMenu() { if(!selectedNodeId) { styleMenu.style.display = 'none'; return; } const node = nodes.find(n => n.id === selectedNodeId); if(!node) return; const el = document.getElementById(node.id); if(el) { const rect = el.getBoundingClientRect(); styleMenu.style.display = 'flex'; styleMenu.style.left = (rect.left + rect.width/2) + 'px'; styleMenu.style.top = (rect.top - 50) + 'px'; } }
    function applyStyle(prop, val) { if(selectedNodeId) { const n = nodes.find(x => x.id === selectedNodeId); recordAction(); n[prop] = val; renderAll(); selectNode(n); saveCurrentSpaceData(); } }
    function updateTransform() { world.style.transform = `translate(${state.panX}px, ${state.panY}px) scale(${state.scale})`; world.style.backgroundPosition = `${-state.panX/state.scale}px ${-state.panY/state.scale}px`; }
    viewport.addEventListener('wheel', (e) => { e.preventDefault(); const d = e.deltaY > 0 ? 0.9 : 1.1; state.scale = Math.min(Math.max(0.1, state.scale * d), 5); updateTransform(); updateStyleMenu(); }, {passive:false});

    init();
</script>
