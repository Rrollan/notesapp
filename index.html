<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Glass Canvas</title>
    <!-- –®—Ä–∏—Ñ—Ç Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.6);
            
            /* Glass Variables */
            --glass-bg: rgba(255, 255, 255, 0.08); /* –û—á–µ–Ω—å –ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π –±–µ–ª—ã–π */
            --glass-border: rgba(255, 255, 255, 0.15); /* –¢–æ–Ω–∫–∞—è —Ä–∞–º–∫–∞ */
            --glass-highlight: rgba(255, 255, 255, 0.25); /* –ë–ª–∏–∫ —Å–≤–µ—Ä—Ö—É */
            --glass-blur: 30px;
            --glass-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            
            /* Neon Accents */
            --accent: #2997ff; /* Apple Blue */
            --accent-glow: rgba(41, 151, 255, 0.5);
            --accent-green: #30d158;
            --accent-red: #ff453a;
            
            --sidebar-width: 260px;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden;
            background-color: var(--bg-color);
            font-family: 'Inter', sans-serif;
            color: var(--text-primary);
            user-select: none;
            -webkit-font-smoothing: antialiased;
        }

        /* --- LIQUID BACKGROUND --- */
        .mesh-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2;
            background: #050505;
            overflow: hidden;
        }
        .mesh-blob {
            position: absolute; border-radius: 50%;
            filter: blur(80px); opacity: 0.7;
            will-change: transform;
            /* –°–º–µ—à–∏–≤–∞–Ω–∏–µ —Ü–≤–µ—Ç–æ–≤ –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞ –∂–∏–¥–∫–æ—Å—Ç–∏ */
            mix-blend-mode: screen; 
        }
        
        /* –¶–≤–µ—Ç–∞ –∫–∞–∫ –≤ –ø—Ä–∏–º–µ—Ä–µ Apple Liquid */
        .b1 { top: 10%; left: 10%; width: 50vw; height: 50vw; background: #5e1ce9; animation: float 20s infinite alternate; } /* Deep Purple */
        .b2 { bottom: 10%; right: 10%; width: 40vw; height: 40vw; background: #0044ff; animation: float 25s infinite alternate; } /* Blue */
        .b3 { top: 30%; left: 40%; width: 35vw; height: 35vw; background: #ff0055; animation: float 22s infinite alternate; opacity: 0.5; } /* Pink/Red */
        .b4 { bottom: -10%; left: -10%; width: 45vw; height: 45vw; background: #00d2ff; animation: float 28s infinite alternate; opacity: 0.4; } /* Cyan */

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(30px, -30px) scale(1.05); }
        }

        /* –û–±—â–∏–π –∫–ª–∞—Å—Å —Å—Ç–µ–∫–ª–∞ */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--glass-border);
            border-top: 1px solid var(--glass-highlight); /* –≠—Ñ—Ñ–µ–∫—Ç —Å–≤–µ—Ç–∞ —Å–≤–µ—Ä—Ö—É */
            box-shadow: var(--glass-shadow);
            color: white;
        }

        /* --- SIDEBAR --- */
        #sidebar {
            position: fixed; top: 20px; left: 20px; bottom: 20px;
            width: var(--sidebar-width); 
            border-radius: 30px;
            z-index: 2000;
            display: flex; flex-direction: column;
            transition: 0.3s;
        }
        #sidebar:hover {
            background: rgba(255, 255, 255, 0.12); /* –ß—É—Ç—å —Å–≤–µ—Ç–ª–µ–µ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        }

        .sidebar-header {
            padding: 30px 25px 20px; font-weight: 700; font-size: 1.4rem; letter-spacing: -0.5px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        .sidebar-hint {
            font-size: 0.75rem; color: var(--text-secondary); padding: 0 25px 20px; 
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .space-list { flex-grow: 1; overflow-y: auto; padding: 15px; }
        
        .space-item {
            padding: 12px 18px; margin-bottom: 8px; border-radius: 16px; cursor: pointer;
            display: flex; justify-content: space-between; align-items: center;
            color: rgba(255,255,255,0.7); transition: 0.3s; font-weight: 500;
        }
        .space-item:hover { background: rgba(255,255,255,0.1); color: #fff; }
        .space-item.active { 
            background: rgba(255, 255, 255, 0.2); 
            color: #fff; 
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .space-del { opacity: 0; color: var(--accent-red); font-weight: bold; transition: 0.2s;}
        .space-item:hover .space-del { opacity: 1; }
        
        .add-space-btn {
            background: rgba(255,255,255,0.05); border: 1px dashed rgba(255,255,255,0.3); 
            color: var(--text-secondary); margin: 10px 20px 20px; padding: 14px; border-radius: 16px; 
            cursor: pointer; transition: 0.3s; font-weight: 600; font-size: 0.9rem;
        }
        .add-space-btn:hover { border-color: var(--accent); color: var(--accent); background: rgba(41, 151, 255, 0.1); }

        .backup-section {
            border-top: 1px solid rgba(255,255,255,0.1); padding: 20px; display: flex; flex-direction: column; gap: 10px;
        }
        .backup-btn {
            background: rgba(0,0,0,0.2); color: #fff; border: 1px solid rgba(255,255,255,0.1); padding: 12px;
            border-radius: 14px; cursor: pointer; font-size: 0.85rem; text-align: center;
            transition: 0.2s; font-weight: 500;
        }
        .backup-btn:hover { background: rgba(255,255,255,0.1); }
        .backup-btn.restore { color: var(--accent); }

        /* --- TOOLBAR --- */
        #ui-layer {
            position: fixed; top: 20px; left: calc(var(--sidebar-width) + 40px); z-index: 1000;
            display: flex; gap: 15px; flex-direction: column; pointer-events: none;
        }
        .toolbar {
            /* Glass Toolbar */
            background: rgba(20, 20, 20, 0.6); 
            backdrop-filter: blur(20px);
            padding: 8px 10px; border-radius: 20px; 
            border: 1px solid rgba(255,255,255,0.15);
            display: flex; gap: 8px; flex-wrap: wrap; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); pointer-events: auto;
        }
        .btn {
            background: transparent; border: none; color: rgba(255,255,255,0.8); padding: 10px 18px;
            border-radius: 12px; cursor: pointer; font-size: 0.9rem; transition: 0.2s; font-weight: 500;
        }
        .btn:hover { background: rgba(255,255,255,0.15); color: #fff; transform: translateY(-2px); }
        .btn.primary { 
            background: rgba(255,255,255,0.9); color: #000; 
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
        }
        .btn.primary:hover { transform: scale(1.05); }
        .btn.danger { color: var(--accent-red); }
        .btn.danger:hover { background: rgba(255, 59, 48, 0.2); }

        /* --- CANVAS --- */
        #viewport { 
            position: absolute; top:0; left: 0; width: 100%; height: 100%; 
            cursor: grab; overflow: hidden;
        }
        #viewport:active { cursor: grabbing; }

        #world {
            position: absolute; top: 0; left: 0; transform-origin: 0 0;
            will-change: transform;
        }

        #connections-layer {
            position: absolute; top: -50000px; left: -50000px;
            width: 100000px; height: 100000px; pointer-events: none; z-index: 0;
            /* –ù–µ–æ–Ω–æ–≤–æ–µ —Å–≤–µ—á–µ–Ω–∏–µ —Å–≤—è–∑–µ–π */
            filter: drop-shadow(0 0 3px rgba(41, 151, 255, 0.5));
        }
        path.connection {
            fill: none; stroke: rgba(255, 255, 255, 0.3); stroke-width: 2px;
            pointer-events: stroke; transition: stroke 0.3s; stroke-linecap: round;
        }
        path.connection.temp { stroke-dasharray: 6,6; opacity: 0.6; stroke: var(--accent); }
        path.connection:hover { stroke: var(--accent); stroke-width: 4px; cursor: pointer; }
        
        /* –ú–∞—Ä–∫–µ—Ä —Å—Ç—Ä–µ–ª–∫–∏ –¥–ª—è SVG */
        marker path { fill: rgba(255,255,255,0.3); }

        /* --- NODES (–ö–∞—Ä—Ç–æ—á–∫–∏) --- */
        .node {
            position: absolute; min-width: 240px;
            /* Liquid Glass Node Style */
            background: rgba(40, 40, 40, 0.4); /* –¢–µ–º–Ω–æ–µ —Å—Ç–µ–∫–ª–æ */
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-top: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 24px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            display: flex; flex-direction: column; z-index: 1; box-sizing: border-box; 
            transition: box-shadow 0.3s, transform 0.2s, border-color 0.2s;
            color: #fff;
        }
        .node:hover { 
            box-shadow: 0 25px 50px rgba(0,0,0,0.4); 
            border-color: rgba(255,255,255,0.3);
            z-index: 5; 
        }
        .node.selected { 
            border: 1px solid var(--accent) !important; 
            box-shadow: 0 0 0 2px rgba(41, 151, 255, 0.3), 0 20px 50px rgba(0,0,0,0.5); 
            z-index: 10; 
        }
        
        /* –¢–µ–≥–∏ —Ü–≤–µ—Ç–æ–≤ */
        .node.color-red { box-shadow: inset 0 0 20px rgba(255, 59, 48, 0.1); border-color: rgba(255, 59, 48, 0.3); }
        .node.color-green { box-shadow: inset 0 0 20px rgba(52, 199, 89, 0.1); border-color: rgba(52, 199, 89, 0.3); }
        .node.color-blue { box-shadow: inset 0 0 20px rgba(0, 122, 255, 0.1); border-color: rgba(0, 122, 255, 0.3); }
        .node.color-yellow { box-shadow: inset 0 0 20px rgba(255, 204, 0, 0.1); border-color: rgba(255, 204, 0, 0.3); }
        
        .node.shape-round { border-radius: 40px; }
        .node.shape-round .node-header { border-radius: 40px 40px 0 0; padding: 18px 28px; }
        .node.shape-round .content-img, .node.shape-round .content-video { border-radius: 0 0 40px 40px; }

        .node-header {
            padding: 16px 20px; font-weight: 600; font-size: 1rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px 24px 0 0; cursor: grab;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(255,255,255,0.03);
        }
        .header-text {
            outline: none; border-bottom: 1px solid transparent; transition: 0.2s;
            max-width: 85%; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; user-select: text;
        }
        .header-text:focus { cursor: text; border-bottom: 1px solid var(--accent); }

        .node-content {
            padding: 20px; font-size: 0.95rem; line-height: 1.6; outline: none;
            color: rgba(255,255,255,0.9); word-break: break-word; cursor: text; flex-grow: 1; user-select: text;
        }
        
        /* –°—Å—ã–ª–∫–∏ –≤–Ω—É—Ç—Ä–∏ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
        .node-content a { color: var(--accent); text-decoration: none; border-bottom: 1px dotted var(--accent); }
        
        .content-img, .content-video { padding: 0; display: flex; justify-content: center; background: rgba(0,0,0,0.2); border-radius: 0 0 24px 24px; overflow: hidden; }
        .content-img img { width: 100%; height: auto; display: block; pointer-events: none; }
        .content-video iframe, .content-video video { width: 100%; height: 100%; min-height: 200px; border: none; }
        
        /* Resizer */
        .resizer {
            position: absolute; right: 0; bottom: 0; width: 20px; height: 20px;
            cursor: se-resize; opacity: 0; transition: opacity 0.2s;
        }
        .resizer::after {
            content: ''; position: absolute; right: 6px; bottom: 6px; width: 8px; height: 8px;
            border-right: 2px solid rgba(255,255,255,0.5); border-bottom: 2px solid rgba(255,255,255,0.5); border-radius: 2px;
        }
        .node:hover .resizer { opacity: 1; }

        /* Tasks */
        .task-row { display: flex; align-items: flex-start; gap: 12px; margin-bottom: 10px; padding: 6px; border-radius: 8px; transition: 0.2s; }
        .task-row:hover { background: rgba(255,255,255,0.05); }
        .task-check { width: 18px; height: 18px; min-width: 18px; border: 2px solid rgba(255,255,255,0.4); border-radius: 6px; cursor: pointer; position: relative; margin-top: 3px; background: rgba(0,0,0,0.1);}
        .task-input { background: transparent; border: none; color: #fff; font-size: 0.95rem; width: 100%; outline: none; font-family: 'Inter', sans-serif;}
        .task-date { background: rgba(255,255,255,0.1); border: none; color: rgba(255,255,255,0.6); font-size: 0.75rem; padding: 4px 8px; border-radius: 6px; cursor: pointer; }
        .task-row.done { opacity: 0.5; }
        .task-row.done .task-check { background: var(--accent-green); border-color: var(--accent-green); box-shadow: 0 0 10px var(--accent-green); }
        .task-row.done .task-input { text-decoration: line-through; }
        .add-task-btn { width: 100%; padding: 10px; background: rgba(255,255,255,0.05); border: 1px dashed rgba(255,255,255,0.2); color: rgba(255,255,255,0.5); border-radius: 12px; cursor: pointer; transition: 0.2s; font-size: 0.85rem;}
        .add-task-btn:hover { border-color: var(--accent); color: var(--accent); background: rgba(41, 151, 255, 0.1); }

        /* Handles (–¢–æ—á–∫–∏ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è) */
        .handle {
            position: absolute; width: 24px; height: 24px; background: transparent; cursor: crosshair; z-index: 20;
            display: flex; justify-content: center; align-items: center; opacity: 0; transition: opacity 0.2s;
        }
        .handle::after { 
            content: ''; width: 10px; height: 10px; background: #fff; border-radius: 50%; 
            border: 2px solid var(--accent);
            transition: 0.2s; box-shadow: 0 0 10px var(--accent);
        }
        .node:hover .handle, .handle.snap-active { opacity: 1; }
        .handle:hover::after { transform: scale(1.5); background: var(--accent); border-color: #fff; box-shadow: 0 0 15px var(--accent); }
        
        .h-top { top: -12px; left: 50%; transform: translateX(-50%); }
        .h-right { right: -12px; top: 50%; transform: translateY(-50%); }
        .h-bottom { bottom: -12px; left: 50%; transform: translateX(-50%); }
        .h-left { left: -12px; top: 50%; transform: translateY(-50%); }

        /* Floating Menu */
        #style-menu {
            position: absolute; display: none; z-index: 2000; 
            background: rgba(30,30,30,0.8); backdrop-filter: blur(20px);
            padding: 10px; border-radius: 50px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.2); 
            gap: 10px; align-items: center; pointer-events: auto; transform: translate(-50%, -140%);
        }
        .color-btn { width: 24px; height: 24px; border-radius: 50%; border: 2px solid rgba(255,255,255,0.1); cursor: pointer; transition: transform 0.2s; }
        .color-btn:hover { transform: scale(1.2); border-color: #fff; }

        /* --- UNIFIED MODAL --- */
        #modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(10px);
            z-index: 5000; display: none; justify-content: center; align-items: center;
        }
        #modal-box {
            background: rgba(30,30,30,0.8); width: 340px; padding: 30px;
            border-radius: 30px; border: 1px solid rgba(255,255,255,0.15); 
            box-shadow: 0 30px 80px rgba(0,0,0,0.5);
            display: flex; flex-direction: column; gap: 15px;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            color: #fff;
        }
        @keyframes popIn { from { transform: scale(0.9) translateY(20px); opacity: 0; } to { transform: scale(1) translateY(0); opacity: 1; } }
        
        #modal-title { margin: 0; color: #fff; font-size: 1.3rem; font-weight: 700; text-align: center; }
        #modal-message { font-size: 0.95rem; color: #aaa; line-height: 1.5; text-align: center;}
        .modal-input {
            background: rgba(255,255,255,0.1); border: 1px solid transparent; color: #fff;
            padding: 14px; border-radius: 12px; outline: none; width: 100%; box-sizing: border-box; font-size: 1rem;
            transition: 0.2s;
        }
        .modal-input:focus { background: rgba(255,255,255,0.15); border-color: var(--accent); }
        .modal-actions { display: flex; justify-content: center; gap: 10px; margin-top: 10px; }
        
        #hidden-file-input, #backup-file-input { display: none; }
        
        /* –°–∫—Ä–æ–ª–ª–±–∞—Ä */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.4); }

    </style>
</head>
<body>

    <!-- LIQUID PARALLAX BACKGROUND -->
    <div class="mesh-bg" id="meshBg">
        <div class="mesh-blob b1"></div>
        <div class="mesh-blob b2"></div>
        <div class="mesh-blob b3"></div>
        <div class="mesh-blob b4"></div>
    </div>

    <input type="file" id="hidden-file-input" multiple>
    <input type="file" id="backup-file-input" accept=".json">

    <!-- GLASS SIDEBAR -->
    <div id="sidebar" class="glass-panel">
        <div class="sidebar-header">Liquid Canvas</div>
        <div class="sidebar-hint">Double Click to Rename</div>
        <div class="space-list" id="space-list"></div>
        <button class="add-space-btn" onclick="openCreateSpaceModal()">+ New Space</button>
        
        <!-- BACKUP BUTTONS -->
        <div class="backup-section">
            <button class="backup-btn" onclick="downloadBackup()">‚Üì Backup</button>
            <button class="backup-btn restore" onclick="triggerRestore()">‚Üë Restore</button>
        </div>
    </div>

    <!-- GLASS TOOLBAR -->
    <div id="ui-layer">
        <div class="toolbar">
            <button class="btn primary" onclick="spawnNode('text')">Text</button>
            <button class="btn" onclick="openMediaModal('image')">Image</button>
            <button class="btn" onclick="openMediaModal('video')">Video</button>
            <button class="btn" onclick="spawnNode('task')">Tasks</button>
            <button class="btn" onclick="openLinkModal()">Link</button>
        </div>
        <div class="toolbar">
            <button class="btn danger" onclick="confirmClearCanvas()">Clear All</button>
        </div>
    </div>

    <!-- Floating Glass Menu -->
    <div id="style-menu">
        <div class="color-btn" style="background:#555;" onclick="applyStyle('color', 'default')"></div>
        <div class="color-btn" style="background:#ff453a;" onclick="applyStyle('color', 'red')"></div>
        <div class="color-btn" style="background:#30d158;" onclick="applyStyle('color', 'green')"></div>
        <div class="color-btn" style="background:#0a84ff;" onclick="applyStyle('color', 'blue')"></div>
        <div class="color-btn" style="background:#ffd60a;" onclick="applyStyle('color', 'yellow')"></div>
        <div style="width: 1px; height: 20px; background: rgba(255,255,255,0.2); margin: 0 4px;"></div>
        <button class="btn" style="padding: 4px 10px; font-size: 11px;" onclick="applyStyle('shape', 'default')">Rect</button>
        <button class="btn" style="padding: 4px 10px; font-size: 11px;" onclick="applyStyle('shape', 'round')">Round</button>
        <div style="width: 1px; height: 20px; background: rgba(255,255,255,0.2); margin: 0 4px;"></div>
        <button class="btn danger" style="padding: 4px 10px; font-size: 14px; font-weight:bold;" onclick="deleteSelectedNode()" title="–£–¥–∞–ª–∏—Ç—å">‚úï</button>
    </div>

    <!-- UNIFIED MODAL -->
    <div id="modal-overlay">
        <div id="modal-box">
            <h3 id="modal-title">–ó–∞–≥–æ–ª–æ–≤–æ–∫</h3>
            <div id="modal-message" style="display:none;"></div>
            <div id="modal-body"></div>
            <div class="modal-actions">
                <button class="btn" onclick="closeModal()">Cancel</button>
                <button id="modal-confirm-btn" class="btn primary">Confirm</button>
            </div>
        </div>
    </div>

    <div id="viewport">
        <div id="world">
            <svg id="connections-layer" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <marker id="arrowhead" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="6" markerHeight="6" orient="auto">
                      <path d="M 0 0 L 10 5 L 0 10 z" />
                    </marker>
                </defs>
            </svg>
        </div>
    </div>

<script>
    // --- –ü–ê–†–ê–õ–õ–ê–ö–° –§–û–ù–ê (LIQUID EFFECT) ---
    document.addEventListener('mousemove', (e) => {
        const xPercent = (e.clientX / window.innerWidth - 0.5);
        const yPercent = (e.clientY / window.innerHeight - 0.5);
        
        // –î–≤–∏–≥–∞–µ–º blobs —á—É—Ç—å –≤ —Å—Ç–æ—Ä–æ–Ω—É, –ø—Ä–æ—Ç–∏–≤–æ–ø–æ–ª–æ–∂–Ω—É—é –º—ã—à–∏, –¥–ª—è –≥–ª—É–±–∏–Ω—ã
        const blobs = document.querySelectorAll('.mesh-blob');
        blobs.forEach((blob, index) => {
            const speed = (index + 1) * 20;
            blob.style.transform = `translate(${xPercent * speed}px, ${yPercent * speed}px)`;
        });
    });

    // --- LOGIC (–¢–æ—Ç –∂–µ JS, –Ω–æ —Å –º–µ–ª–∫–∏–º–∏ –ø—Ä–∞–≤–∫–∞–º–∏ —Ü–≤–µ—Ç–æ–≤ –¥–ª—è SVG) ---
    let spaces = JSON.parse(localStorage.getItem('ob_spaces')) || ['Main'];
    let currentSpace = localStorage.getItem('ob_currentSpace') || 'Main';
    const SVG_OFFSET = 50000;

    const viewport = document.getElementById('viewport');
    const world = document.getElementById('world');
    const svgLayer = document.getElementById('connections-layer');
    const fileInput = document.getElementById('hidden-file-input');
    const backupInput = document.getElementById('backup-file-input');
    const styleMenu = document.getElementById('style-menu');
    
    // Modal Elements
    const modal = document.getElementById('modal-overlay');
    const modalTitle = document.getElementById('modal-title');
    const modalMsg = document.getElementById('modal-message');
    const modalBody = document.getElementById('modal-body');
    const modalConfirmBtn = document.getElementById('modal-confirm-btn');

    let state = { scale: 1, panX: window.innerWidth/2, panY: window.innerHeight/2 };
    let nodes = [];
    let edges = [];
    let idCounter = 1;
    let historyStack = [];
    let selectedNodeId = null;

    let dragObj = null; 
    let connectStart = null; 
    let tempLine = null;
    let mousePos = { x: window.innerWidth/2 + 110, y: window.innerHeight/2 }; 

    function init() {
        renderSpacesSidebar();
        loadSpaceData(currentSpace);
        window.addEventListener('beforeunload', saveCurrentSpaceData);
        updateTransform();
    }

    function downloadBackup() {
        saveCurrentSpaceData(); 
        const backupData = {};
        Object.keys(localStorage).forEach(key => {
            if (key.startsWith('ob_')) {
                backupData[key] = localStorage.getItem(key);
            }
        });
        const blob = new Blob([JSON.stringify(backupData, null, 2)], {type : 'application/json'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `canvas-backup-${new Date().toISOString().slice(0,10)}.json`;
        a.click();
        URL.revokeObjectURL(url);
    }

    function triggerRestore() {
        backupInput.click();
    }

    backupInput.onchange = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (ev) => {
            try {
                const data = JSON.parse(ev.target.result);
                if (!data.ob_spaces) throw new Error("Invalid backup file");
                Object.keys(localStorage).forEach(key => {
                    if (key.startsWith('ob_')) localStorage.removeItem(key);
                });
                Object.keys(data).forEach(key => {
                    localStorage.setItem(key, data[key]);
                });
                alert("Restored successfully!");
                location.reload();
            } catch (err) {
                alert("Error: " + err.message);
            }
        };
        reader.readAsText(file);
        backupInput.value = '';
    };

    function getWorldMousePosition(screenX, screenY) {
        const sx = screenX !== undefined ? screenX : mousePos.x;
        const sy = screenY !== undefined ? screenY : mousePos.y;
        const rect = viewport.getBoundingClientRect();
        const vx = sx - rect.left;
        const vy = sy - rect.top;
        return {
            x: (vx - state.panX) / state.scale,
            y: (vy - state.panY) / state.scale
        };
    }

    function openModal({ title, message = null, inputPlaceholder = null, inputValue = '', confirmText = 'OK', onConfirm, extraHtml = '' }) {
        modalTitle.innerText = title;
        modalMsg.innerText = message || '';
        modalMsg.style.display = message ? 'block' : 'none';
        modalBody.innerHTML = extraHtml;
        
        let inputEl = null;
        if (inputPlaceholder !== null) {
            inputEl = document.createElement('input');
            inputEl.className = 'modal-input';
            inputEl.placeholder = inputPlaceholder;
            inputEl.value = inputValue;
            modalBody.appendChild(inputEl);
            setTimeout(() => inputEl.focus(), 100);
            inputEl.onkeydown = (e) => { if(e.key==='Enter') doConfirm(); };
        }

        modalConfirmBtn.innerText = confirmText;
        modalConfirmBtn.onclick = doConfirm;

        function doConfirm() {
            const val = inputEl ? inputEl.value : null;
            if (onConfirm(val) !== false) closeModal();
        }
        modal.style.display = 'flex';
    }

    function closeModal() {
        modal.style.display = 'none';
        modalBody.innerHTML = '';
    }

    function renderSpacesSidebar() {
        const list = document.getElementById('space-list');
        list.innerHTML = '';
        spaces.forEach(name => {
            const div = document.createElement('div');
            div.className = `space-item ${name === currentSpace ? 'active' : ''}`;
            div.innerHTML = `
                <span class="space-item-name">${name}</span>
                ${spaces.length > 1 ? `<span class="space-del">‚úï</span>` : ''}
            `;
            div.onclick = (e) => {
                if(e.target.classList.contains('space-del')) confirmDeleteSpace(name);
                else switchSpace(name);
            };
            div.ondblclick = (e) => {
                if(!e.target.classList.contains('space-del')) openRenameSpaceModal(name);
            };
            list.appendChild(div);
        });
    }

    function openCreateSpaceModal() {
        openModal({
            title: 'New Space', inputPlaceholder: 'Name...',
            onConfirm: (name) => {
                if (name && !spaces.includes(name)) {
                    saveCurrentSpaceData(); spaces.push(name); localStorage.setItem('ob_spaces', JSON.stringify(spaces)); switchSpace(name);
                }
            }
        });
    }

    function openRenameSpaceModal(oldName) {
        openModal({
            title: 'Rename Space', inputPlaceholder: 'New Name', inputValue: oldName,
            onConfirm: (newName) => {
                if (newName && newName !== oldName && !spaces.includes(newName)) {
                    saveCurrentSpaceData();
                    const data = localStorage.getItem(`ob_space_${oldName}`);
                    if(data) { localStorage.setItem(`ob_space_${newName}`, data); localStorage.removeItem(`ob_space_${oldName}`); }
                    spaces[spaces.indexOf(oldName)] = newName; localStorage.setItem('ob_spaces', JSON.stringify(spaces));
                    if(currentSpace === oldName) { currentSpace = newName; localStorage.setItem('ob_currentSpace', newName); }
                    renderSpacesSidebar();
                }
            }
        });
    }

    function confirmDeleteSpace(name) {
        openModal({
            title: 'Delete Space?', message: `Are you sure you want to delete "${name}"?`, confirmText: 'Delete',
            onConfirm: () => {
                spaces = spaces.filter(s => s !== name); localStorage.removeItem(`ob_space_${name}`); localStorage.setItem('ob_spaces', JSON.stringify(spaces));
                if(currentSpace === name) switchSpace(spaces[0]); else renderSpacesSidebar();
            }
        });
    }

    function switchSpace(name) {
        if(name === currentSpace) return;
        saveCurrentSpaceData(); currentSpace = name; localStorage.setItem('ob_currentSpace', name); loadSpaceData(name); renderSpacesSidebar();
    }

    function saveCurrentSpaceData() {
        const data = { nodes, edges, idCounter, state };
        localStorage.setItem(`ob_space_${currentSpace}`, JSON.stringify(data));
    }

    function loadSpaceData(name) {
        const raw = localStorage.getItem(`ob_space_${name}`);
        if(raw) {
            const data = JSON.parse(raw);
            nodes = data.nodes || []; edges = data.edges || []; idCounter = data.idCounter || 1;
        } else {
            nodes = []; edges = []; idCounter = 1;
            addNodeData({ x: 50, y: 50, type: 'text', title: 'Start Here', content: 'Welcome to Liquid Canvas' });
        }
        historyStack = []; deselectNode(); renderAll(); updateTransform();
    }

    function addNodeData(data) {
        recordAction();
        const id = data.id || ('node-' + idCounter++);
        const w = data.width || (['video','image'].includes(data.type) ? 400 : 260);
        const newNode = { ...data, id, width: w, color: data.color||'default', shape: data.shape||'default' };
        nodes.push(newNode); saveCurrentSpaceData(); return newNode;
    }

    function spawnNode(type) {
        const c = getWorldMousePosition();
        const cx = c.x - 125; 
        const cy = c.y - 40;
        if (type === 'task') {
            const taskHtml = `<div class="task-row"><div class="task-check" onclick="toggleTask(this)"></div><input type="text" class="task-input" value="My Task" oninput="saveNodeState(this)"><input type="date" class="task-date" onchange="saveNodeState(this)"></div><button class="add-task-btn" onclick="addTaskRow(this)">+ Add Item</button>`;
            createNode(cx, cy, 'task', 'To-Do List', taskHtml);
        } else {
            createNode(cx, cy, 'text', 'Note', 'Your text here...');
        }
    }

    function openLinkModal() {
        openModal({
            title: 'Insert Link', inputPlaceholder: 'https://...',
            onConfirm: (url) => {
                if(url) {
                    const c = getWorldMousePosition();
                    createNode(c.x - 125, c.y - 40, 'link', 'Link', `<a href="${url}" target="_blank">${url}</a>`);
                }
            }
        });
    }

    function openMediaModal(type) {
        openModal({
            title: type==='image'?'Add Image':'Add Video',
            extraHtml: `<button class="btn primary" onclick="triggerFile('${type}')" style="width:100%; padding:10px; margin-bottom:10px;">üìÇ Upload File</button><div style="text-align:center; color:#aaa; margin:10px 0;">OR Paste URL</div>`,
            inputPlaceholder: 'https://...',
            onConfirm: (url) => {
                if(url) {
                    const c = getWorldMousePosition();
                    if(type==='image') createNode(c.x-200, c.y-100, 'image', 'Image', `<img src="${url}">`);
                    else createVideoNode(c.x-200, c.y-100, url);
                }
            }
        });
    }

    function confirmClearCanvas() {
        openModal({
            title: 'Clear Canvas?', message: 'This will delete everything in current space.', confirmText: 'Clear All',
            onConfirm: () => { recordAction(); nodes=[]; edges=[]; renderAll(); saveCurrentSpaceData(); }
        });
    }

    function createNode(x, y, type, title, content) { addNodeData({ x, y, type, title, content }); renderAll(); }

    function renderAll() {
        document.querySelectorAll('.node').forEach(n => n.remove());
        const defs = svgLayer.querySelector('defs');
        svgLayer.innerHTML = '';
        if(defs) svgLayer.appendChild(defs);
        nodes.forEach(n => createNodeDOM(n));
        edges.forEach(e => createEdgeDOM(e));
    }

    function createNodeDOM(node) {
        const el = document.createElement('div');
        el.id = node.id;
        el.className = `node type-${node.type} color-${node.color} shape-${node.shape}`;
        if(node.id === selectedNodeId) el.classList.add('selected');
        el.style.left = node.x + 'px'; el.style.top = node.y + 'px'; el.style.width = node.width + 'px';

        let contentHtml = '';
        if (['image','video'].includes(node.type)) {
            contentHtml = `<div class="node-content ${node.type==='image'?'content-img':'content-video'}">${node.content}</div>`;
        } else {
            contentHtml = `<div class="node-content" ${node.type==='text'?'contenteditable="true"':''}>${node.content}</div>`;
        }

        el.innerHTML = `
            <div class="node-header"><span class="header-text">${node.title}</span></div>
            ${contentHtml}
            <div class="resizer"></div>
            <div class="handle h-top" data-side="top"></div>
            <div class="handle h-right" data-side="right"></div>
            <div class="handle h-bottom" data-side="bottom"></div>
            <div class="handle h-left" data-side="left"></div>
        `;
        
        const headerSpan = el.querySelector('.header-text');
        headerSpan.addEventListener('dblclick', (e) => { e.stopPropagation(); headerSpan.contentEditable = true; headerSpan.focus(); document.execCommand('selectAll',false,null); });
        headerSpan.addEventListener('blur', () => { headerSpan.contentEditable = false; if(node.title !== headerSpan.innerText) { node.title = headerSpan.innerText; saveCurrentSpaceData(); } });
        headerSpan.addEventListener('keydown', e => { if(e.key==='Enter') headerSpan.blur(); });
        if(node.type==='text') {
            const cDiv = el.querySelector('.node-content');
            cDiv.addEventListener('input', () => { node.content = cDiv.innerHTML; saveCurrentSpaceData(); });
        }

        world.appendChild(el);
        attachEvents(el, node);
    }

    function attachEvents(el, node) {
        el.querySelector('.node-header').addEventListener('mousedown', (e) => {
            if(e.target.isContentEditable) return;
            e.stopPropagation(); selectNode(node);
            const mouseWorld = getWorldMousePosition(e.clientX, e.clientY);
            dragObj = { type: 'node', node, ix: node.x, iy: node.y, ox: mouseWorld.x - node.x, oy: mouseWorld.y - node.y };
        });
        el.querySelector('.resizer').addEventListener('mousedown', (e) => {
            e.stopPropagation(); dragObj = { type: 'resize', node, startX: e.clientX, startW: node.width };
        });
        el.querySelectorAll('.handle').forEach(h => {
            h.addEventListener('mousedown', (e) => {
                e.stopPropagation(); connectStart = { id: node.id, side: h.dataset.side };
                tempLine = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                tempLine.setAttribute('class', 'connection temp'); svgLayer.appendChild(tempLine);
            });
        });
    }

    window.addEventListener('mousedown', (e) => {
        if(e.target.closest('#style-menu') || e.target.closest('.node') || e.target.closest('#modal-box') || e.target.closest('#sidebar')) return;
        if(e.target === viewport || e.target === world) {
            dragObj = { type: 'view', lx: e.clientX, ly: e.clientY };
            viewport.style.cursor = 'grabbing'; deselectNode();
        }
    });

    window.addEventListener('mousemove', (e) => {
        mousePos.x = e.clientX; mousePos.y = e.clientY;
        const worldPos = getWorldMousePosition(mousePos.x, mousePos.y);

        if (!dragObj && !connectStart) return;

        if (dragObj?.type === 'view') {
            state.panX += mousePos.x - dragObj.lx; state.panY += mousePos.y - dragObj.ly;
            dragObj.lx = mousePos.x; dragObj.ly = mousePos.y;
            updateTransform(); updateStyleMenu();
        } else if (dragObj?.type === 'node') {
            const n = dragObj.node;
            n.x = worldPos.x - dragObj.ox; n.y = worldPos.y - dragObj.oy;
            const el = document.getElementById(n.id);
            if(el) { el.style.left = n.x + 'px'; el.style.top = n.y + 'px'; }
            updateConnectedEdges(n.id); updateStyleMenu();
        } else if (dragObj?.type === 'resize') {
            const n = dragObj.node;
            const newW = Math.max(150, dragObj.startW + (mousePos.x - dragObj.startX) / state.scale);
            n.width = newW;
            const el = document.getElementById(n.id);
            if(el) el.style.width = newW + 'px';
            updateConnectedEdges(n.id); updateStyleMenu();
        } else if (connectStart) {
            const sn = nodes.find(n => n.id === connectStart.id);
            const sp = getHandlePos(sn.id, connectStart.side);
            drawCurve(tempLine, sp.x, sp.y, worldPos.x, worldPos.y, connectStart.side, null);
        }
    });

    window.addEventListener('mouseup', (e) => {
        if(dragObj?.type === 'node' || dragObj?.type === 'resize') { recordAction(); saveCurrentSpaceData(); }
        dragObj = null; viewport.style.cursor = 'grab';

        if(connectStart) {
            const el = document.elementFromPoint(e.clientX, e.clientY);
            if(el && el.classList.contains('handle')) {
                const tn = el.closest('.node');
                if(tn.id !== connectStart.id) {
                    recordAction();
                    edges.push({ id:`e${Date.now()}`, from: connectStart.id, fSide: connectStart.side, to: tn.id, tSide: el.dataset.side });
                    createEdgeDOM(edges[edges.length-1]);
                    saveCurrentSpaceData();
                }
            }
            if(tempLine) tempLine.remove();
            tempLine = null; connectStart = null;
        }
    });

    function drawCurve(el, x1, y1, x2, y2, s1, s2) {
        const sx=x1+SVG_OFFSET, sy=y1+SVG_OFFSET, ex=x2+SVG_OFFSET, ey=y2+SVG_OFFSET;
        let c1x=sx, c1y=sy, c2x=ex, c2y=ey;
        
        if (!s2) {
             const dist = Math.sqrt(Math.pow(x2-x1, 2) + Math.pow(y2-y1, 2));
             const off = Math.min(dist * 0.3, 100);
             if(s1==='top') c1y-=off; else if(s1==='bottom') c1y+=off; else if(s1==='left') c1x-=off; else c1x+=off;
        } else {
             const dist = Math.sqrt(Math.pow(x2-x1, 2) + Math.pow(y2-y1, 2));
             const off = Math.min(dist * 0.5, 150);
             if(s1==='top') c1y-=off; else if(s1==='bottom') c1y+=off; else if(s1==='left') c1x-=off; else c1x+=off;
             if(s2==='top') c2y-=off; else if(s2==='bottom') c2y+=off; else if(s2==='left') c2x-=off; else c2x+=off;
        }
        el.setAttribute('d', `M ${sx} ${sy} C ${c1x} ${c1y}, ${c2x} ${c2y}, ${ex} ${ey}`);
    }

    window.addEventListener('paste', (e) => {
        if(e.target.isContentEditable || e.target.tagName === 'INPUT') return;
        e.preventDefault();
        
        const c = getWorldMousePosition();
        const items = (e.clipboardData || e.originalEvent.clipboardData).items;
        for (let item of items) {
            if (item.kind === 'file') {
                const blob = item.getAsFile();
                handleFile(blob, item.type.includes('image') ? 'image' : 'video', {x: c.x - 200, y: c.y - 100});
                return;
            }
        }
        const text = e.clipboardData.getData('text');
        if (text) {
             if(text.match(/^http/)) createNode(c.x - 125, c.y - 40, 'link', 'Link', `<a href="${text}" target="_blank">${text}</a>`);
             else createNode(c.x - 125, c.y - 40, 'text', 'Note', text);
        }
    });

    function deleteSelectedNode() {
        if(!selectedNodeId) return;
        recordAction();
        nodes = nodes.filter(n => n.id !== selectedNodeId);
        edges = edges.filter(e => e.from !== selectedNodeId && e.to !== selectedNodeId);
        deselectNode(); renderAll(); saveCurrentSpaceData();
    }
    window.addEventListener('keydown', (e) => {
        if((e.key === 'Delete' || e.key === 'Backspace') && !e.target.isContentEditable && e.target.tagName !== 'INPUT') deleteSelectedNode();
        if((e.ctrlKey||e.metaKey) && e.key==='z') undo();
    });
    function undo() {
        if(!historyStack.length) return;
        const d = JSON.parse(historyStack.pop()); nodes=d.nodes; edges=d.edges; idCounter=d.idCounter; deselectNode(); renderAll(); saveCurrentSpaceData();
    }
    function recordAction() { if(historyStack.length>40) historyStack.shift(); historyStack.push(JSON.stringify({nodes, edges, idCounter})); }
    
    function createEdgeDOM(edge) {
        const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
        path.id = edge.id; path.setAttribute('class', 'connection');
        path.addEventListener('contextmenu', (e) => {
            e.preventDefault(); 
            openModal({title:'Delete Connection?', confirmText:'Yes', onConfirm:()=>{
                recordAction(); edges = edges.filter(x=>x.id!==edge.id); path.remove(); saveCurrentSpaceData();
            }});
        });
        svgLayer.appendChild(path); updateEdgePath(edge);
    }
    function updateConnectedEdges(nid) { edges.forEach(e => { if(e.from===nid || e.to===nid) updateEdgePath(e); }); }
    function updateEdgePath(e) {
        const el = document.getElementById(e.id);
        if(el) {
            const p1 = getHandlePos(e.from, e.fSide);
            const p2 = getHandlePos(e.to, e.tSide);
            drawCurve(el, p1.x, p1.y, p2.x, p2.y, e.fSide, e.tSide);
        }
    }
    function getHandlePos(nid, side) {
        const el = document.getElementById(nid);
        if(!el) return {x:0,y:0};
        const x = parseFloat(el.style.left), y = parseFloat(el.style.top);
        const w = el.offsetWidth, h = el.offsetHeight;
        if(side==='top') return {x:x+w/2, y};
        if(side==='right') return {x:x+w, y:y+h/2};
        if(side==='bottom') return {x:x+w/2, y:y+h};
        if(side==='left') return {x, y:y+h/2};
        return {x,y};
    }
    
    window.toggleTask = function(btn) { btn.parentElement.classList.toggle('done'); saveNodeState(btn); };
    window.addTaskRow = function(btn) {
        const row = document.createElement('div'); row.className = 'task-row';
        row.innerHTML = `<div class="task-check" onclick="toggleTask(this)"></div><input type="text" class="task-input" value="" oninput="saveNodeState(this)"><input type="date" class="task-date" onchange="saveNodeState(this)">`;
        btn.before(row); row.querySelector('.task-input').focus(); saveNodeState(btn);
    };
    window.saveNodeState = function(el) {
        const nEl = el.closest('.node');
        if(nEl) {
            const node = nodes.find(n => n.id === nEl.id);
            const contentEl = nEl.querySelector('.node-content');
            contentEl.querySelectorAll('input').forEach(i => i.setAttribute('value', i.value));
            if(node) { node.content = contentEl.innerHTML; saveCurrentSpaceData(); }
        }
    }
    function triggerFile(type) { closeModal(); fileInput.setAttribute('accept', type==='image'?'image/*':'video/*'); fileInput.click(); fileInput.onchange = e => { const f=e.target.files[0]; if(f) handleFile(f,type); fileInput.value=''; }; }
    function handleFile(f, t, c) { if(!c) c=getWorldMousePosition(window.innerWidth/2+100, window.innerHeight/2); const r = new FileReader(); r.onload = e => createNode(c.x, c.y, t, t==='image'?'Img':'Video', t==='image'?`<img src="${e.target.result}">`:`<video src="${e.target.result}" controls></video>`); r.readAsDataURL(f); }
    function createVideoNode(x, y, url) { const yt = url.match(/(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/); const c = yt ? `<iframe src="https://www.youtube.com/embed/${yt[1]}" allowfullscreen></iframe>` : `<video src="${url}" controls></video>`; createNode(x, y, 'video', 'Video', c); }
    function selectNode(node) { selectedNodeId = node.id; document.querySelectorAll('.node').forEach(n => n.classList.remove('selected')); document.getElementById(node.id)?.classList.add('selected'); updateStyleMenu(); }
    function deselectNode() { selectedNodeId = null; document.querySelectorAll('.node').forEach(n => n.classList.remove('selected')); styleMenu.style.display = 'none'; }
    function updateStyleMenu() {
        if(!selectedNodeId) { styleMenu.style.display = 'none'; return; }
        const node = nodes.find(n => n.id === selectedNodeId); if(!node) return;
        const el = document.getElementById(node.id);
        if(el) {
             const rect = el.getBoundingClientRect();
             styleMenu.style.display = 'flex'; 
             styleMenu.style.left = (rect.left + rect.width/2) + 'px'; 
             styleMenu.style.top = (rect.top - 50) + 'px';
        }
    }
    function applyStyle(prop, val) { if(selectedNodeId) { const n = nodes.find(x => x.id === selectedNodeId); recordAction(); n[prop] = val; renderAll(); selectNode(n); saveCurrentSpaceData(); } }
    function updateTransform() { world.style.transform = `translate(${state.panX}px, ${state.panY}px) scale(${state.scale})`; }
    viewport.addEventListener('wheel', (e) => { e.preventDefault(); const d = e.deltaY > 0 ? 0.9 : 1.1; state.scale = Math.min(Math.max(0.1, state.scale * d), 5); updateTransform(); updateStyleMenu(); }, {passive:false});

    init();
</script>
